// ========== HIDDEN CODE SAVING TO CARDENTRYQR DATABASE ==========

/**
 * Save hidden code to cardentryqr database (QrCards collection)
 * ONLY saves the code, no other data
 * @param {string} hiddenCodeValue - The value from hidden input
 * @param {string} flightNo - Flight number from the entry
 * @param {string} date - Date from the entry
 * @returns {Promise<boolean>} - Success status
 */
async function saveHiddenCodeToCardDB(hiddenCodeValue, flightNo, date) {
    // ONLY save if hidden code exists AND flight number exists
    if (!hiddenCodeValue || !hiddenCodeValue.trim()) {
        console.log('âŒ Not saving to card DB: Hidden code is empty');
        return false;
    }
    
    if (!flightNo || !flightNo.trim()) {
        console.log('âŒ Not saving to card DB: No flight number');
        return false;
    }
    
    // Check if cardDb is available (from fireshift.js)
    if (typeof cardDb === 'undefined') {
        console.error('âŒ cardDb not initialized from fireshift.js');
        showTemporaryNotification('âŒ Card database not initialized', 'error');
        return false;
    }
    
    // Clean the values
    const cleanHiddenCode = hiddenCodeValue.trim();
    const cleanFlightNo = flightNo.trim();
    
    // Get date in YYYYMMDD format (without hyphens)
    let cleanDate = '';
    if (date) {
        // Remove any hyphens or special characters
        cleanDate = date.replace(/[^0-9]/g, '');
    } else {
        // Fallback to current date
        const now = new Date();
        const year = now.getFullYear();
        const month = String(now.getMonth() + 1).padStart(2, '0');
        const day = String(now.getDate()).padStart(2, '0');
        cleanDate = `${year}${month}${day}`;
    }
    
    // Create document ID: date_flightno (e.g., "20260215_SV123")
    const docId = `${cleanDate}_${cleanFlightNo}`;
    
    console.log('ðŸ“ Attempting to save ONLY code to card DB:', {
        docId: docId,
        collection: 'QrCards'
    });
    
    try {
        // Save ONLY the code to cardentryqr database
        // No other data, just the code
        await cardDb.collection('QrCards').doc(docId).set({
            code: cleanHiddenCode,  // ONLY saving the code
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });
        
        console.log('âœ… Code saved to cardentryqr database:', {
            docId: docId,
            collection: 'QrCards'
        });
        
        // Show success notification (non-blocking)
        showTemporaryNotification(`âœ… QR code saved for flight ${cleanFlightNo}`, 'success');
        
        return true;
    } catch (error) {
        console.error('âŒ Error saving code to cardentryqr database:', error);
        showTemporaryNotification(`âŒ Failed to save QR code: ${error.message}`, 'error');
        return false;
    }
}

        // Find the entry in pending passes
        const entryIndex = pendingPasses.findIndex(entry => entry.id === id);
        if (entryIndex === -1) {
            console.error('Entry not found:', id);
            return;
        }
        
        const entry = pendingPasses[entryIndex];
        
        // FIX: Use current shift data if entry doesn't have date
        const dateToUse = entry.date || currentShiftData.date || '';
        const flightNoToUse = entry.flightNo || '';
        const shiftToUse = entry.shift || (currentShiftData.shift === 'MORNING' || currentShiftData.shift === 'EVENING' ? currentShiftData.shift : '');
        
        // Check if we have valid date and flight number
        if (!dateToUse) {
            showTemporaryNotification('Cannot save: Missing date - please refresh shift data', 'warning');
            console.log('Missing date:', { date: dateToUse });
            return;
        }
        
        if (!flightNoToUse) {
            showTemporaryNotification('Cannot save: Missing flight number', 'warning');
            console.log('Missing flight number:', { flightNo: flightNoToUse });
            return;
        }
        
        // Get hidden code value
        const hiddenCode = document.getElementById('hiddenCode')?.value || '';
        
        // Create approved entry with proper date/shift
        const approvedEntry = { 
            ...entry, 
            date: dateToUse, // Use the fixed date
            shift: shiftToUse, // Use the fixed shift
            approved: true, 
            firebaseStatus: 'pending', // pending, success, error, duplicate
            firebaseSaved: false,
            hiddenCode: hiddenCode // Store hidden code with entry
        };
        
        // IMMEDIATELY move to saved tab (frontend first)
        savedPasses.push(approvedEntry);
        pendingPasses.splice(entryIndex, 1);
        
        // Save to local storage
        savePendingToLocalStorage();
        saveSavedToLocalStorage();
        
        // Show immediate success message
        showTemporaryNotification('âœ“ Entry moved to saved tab', 'success');
        
        // Refresh tables immediately
        renderTables();
        
        // START BACKGROUND SAVE TO FIREBASE (KoveliPass) - non-blocking
        setTimeout(() => {
            backgroundSaveToFirebase(approvedEntry);
        }, 100);
        
        // ADDITIONALLY: Save ONLY code to cardentryqr database if flight number exists
        if (hiddenCode && flightNoToUse) {
            setTimeout(() => {
                // Pass only the code, flight number, and date - no other data
                saveHiddenCodeToCardDB(hiddenCode, flightNoToUse, dateToUse);
            }, 200); // Slight delay to not block UI
        }
        
    } catch (error) {
        console.error('Error in approveEntry:', error);
        showTemporaryNotification('Error processing entry: ' + error.message, 'error');
    }
}

// Check if passenger already exists in Firebase
async function checkPassengerExists(flightNo, date, seatNo, pName) {
    try {
        console.log('Checking if passenger exists:', { flightNo, date, seatNo, pName });
        
        // Use the db from fireshift.js for KoveliPass collection
        if (typeof db === 'undefined') {
            console.error('db not initialized from fireshift.js');
            return { exists: false, matches: [], error: 'Database not initialized' };
        }
        
        // Query the KoveliPass collection
        const collectionRef = db.collection('KoveliPass');
        
        // First try to find by flight number and date
        let query = collectionRef
            .where('flightNo', '==', flightNo)
            .where('date', '==', date);
        
        const snapshot = await query.get();
        
        if (snapshot.empty) {
            console.log('No existing entries found for this flight and date');
            return { exists: false, matches: [] };
        }
        
        // Check for matches with same seatNo OR same pName
        const matches = [];
        snapshot.forEach(doc => {
            const data = doc.data();
            if (data.seatNo === seatNo || data.pName === pName) {
                matches.push({
                    id: doc.id,
                    ...data
                });
            }
        });
        
        if (matches.length > 0) {
            console.log('Found matching entries:', matches);
            return { exists: true, matches };
        }
        
        return { exists: false, matches: [] };
        
    } catch (error) {
        console.error('Error checking passenger existence:', error);
        return { exists: false, matches: [], error: error.message };
    }
}

// Save entry to Firebase (background operation)
async function saveEntryToFirebase(entry) {
    try {
        console.log('Saving entry to Firebase in background:', entry);
        
        // Use the db from fireshift.js for KoveliPass collection
        if (typeof db === 'undefined') {
            console.error('db not initialized from fireshift.js');
            return { success: false, error: 'Database not initialized' };
        }
        
        // Get the collection reference
        const collectionRef = db.collection('KoveliPass');
        
        // Create document ID using date and flight number
        const docId = `${entry.date}_${entry.flightNo}_${entry.seatNo}_${Date.now()}`;
        
        // Add timestamp
        const entryWithTimestamp = {
            ...entry,
            savedAt: firebase.firestore.FieldValue.serverTimestamp(),
            savedAtLocal: new Date().toISOString()
        };
        
        // Save to Firebase
        await collectionRef.doc(docId).set(entryWithTimestamp);
        
        console.log('âœ… Entry saved successfully to Firebase with ID:', docId);
        return { success: true, docId };
        
    } catch (error) {
        console.error('âŒ Error saving to Firebase:', error);
        return { success: false, error: error.message };
    }
}

// Background Firebase save without blocking UI
async function backgroundSaveToFirebase(entry) {
    try {
        console.log('Starting background save for entry:', entry.id);
        
        // First check if already saved to Firebase
        if (entry.firebaseSaved || entry.firebaseStatus === 'success') {
            console.log('Entry already saved to Firebase, skipping');
            return { success: true, skipped: true };
        }
        
        // Check for duplicates first (but don't block UI)
        const checkResult = await checkPassengerExists(
            entry.flightNo,
            entry.date,
            entry.seatNo || '',
            entry.pName || ''
        );
        
        if (checkResult.exists) {
            // Log duplicate warning but don't interrupt
            console.warn('âš ï¸ Duplicate passenger found in background check:', checkResult.matches);
            
            // Show non-blocking notification
            showTemporaryNotification(`âš ï¸ Duplicate passenger detected: ${entry.pName} - Not saving`, 'warning');
            
            // Update entry status to show duplicate
            const savedIndex = savedPasses.findIndex(e => e.id === entry.id);
            if (savedIndex !== -1) {
                savedPasses[savedIndex].firebaseStatus = 'duplicate';
                savedPasses[savedIndex].firebaseError = 'Duplicate entry exists';
                saveSavedToLocalStorage();
                renderTables();
            }
            
            return { success: false, duplicate: true };
        }
        
        // Save to Firebase (KoveliPass collection)
        const saveResult = await saveEntryToFirebase(entry);
        
        if (saveResult.success) {
            console.log('âœ… Background save successful for entry:', entry.id);
            
            // REMOVE FROM SAVED PASSES AND LOCAL STORAGE
            const savedIndex = savedPasses.findIndex(e => e.id === entry.id);
            if (savedIndex !== -1) {
                // Remove from savedPasses array
                savedPasses.splice(savedIndex, 1);
                
                // Save to local storage (this will remove it)
                saveSavedToLocalStorage();
                
                // Refresh tables
                renderTables();
            }
            
            // Show success notification
            showTemporaryNotification(`âœ… Entry saved to Firebase and removed from list`, 'success');
            
        } else {
            console.error('âŒ Background save failed for entry:', entry.id, saveResult.error);
            
            // Mark as failed in savedPasses
            const savedIndex = savedPasses.findIndex(e => e.id === entry.id);
            if (savedIndex !== -1) {
                savedPasses[savedIndex].firebaseError = saveResult.error;
                savedPasses[savedIndex].firebaseStatus = 'error';
                savedPasses[savedIndex].firebaseRetry = true;
                saveSavedToLocalStorage();
                renderTables();
            }
            
            // Show error notification
            showTemporaryNotification(`âŒ Firebase save failed: ${saveResult.error}`, 'error');
        }
        
    } catch (error) {
        console.error('âŒ Background save error for entry:', entry.id, error);
        
        // Mark as failed in savedPasses
        const savedIndex = savedPasses.findIndex(e => e.id === entry.id);
        if (savedIndex !== -1) {
            savedPasses[savedIndex].firebaseError = error.message;
            savedPasses[savedIndex].firebaseStatus = 'error';
            savedPasses[savedIndex].firebaseRetry = true;
            saveSavedToLocalStorage();
            renderTables();
        }
        
        showTemporaryNotification(`âŒ Firebase save error: ${error.message}`, 'error');
    }
}

async function saveEdit(id, isSaved = false) {

    if (!row) return;
    
    const seatNo = row.querySelector('.edit-seatNo').value.toUpperCase();
    const paxValue = row.querySelector('.edit-pax').value;
    const calculatedPax = calculatePaxFromSeat(seatNo);
    
    // Allow save even if PAX doesn't match, but show warning
    if (parseInt(paxValue) !== calculatedPax) {
        if (!confirm(`WARNING: PAX (${paxValue}) DOESN'T MATCH SEAT NUMBER (${seatNo}) WHICH INDICATES ${calculatedPax} PAX. SAVE ANYWAY?`)) {
            return;
        }
    }
    
    const classValue = row.querySelector('.edit-class').value.toUpperCase();
    const fqtvValue = row.querySelector('.edit-FQTV').value.toUpperCase();
    
    // Check if class is Y and FQTV is empty, then set message
    let displayFQTV = fqtvValue;
    if (classValue === 'Y' && !fqtvValue) {
        displayFQTV = 'NEED FQTV J CLASS';
    }
    
    const updatedEntry = {
        id: id,
        pName: row.querySelector('.edit-pName').value.toUpperCase(),
        flightNo: row.querySelector('.edit-flightNo').value.toUpperCase(),
        seatNo: seatNo,
        class: classValue,

        FQTV: displayFQTV,
        pax: paxValue,
        remarks: row.querySelector('.edit-remarks').value.toUpperCase(),
        date: row.querySelector('.edit-date') ? row.querySelector('.edit-date').value.toUpperCase() : (isSaved ? savedPasses.find(e => e.id === id)?.date : pendingPasses.find(e => e.id === id)?.date) || '',
        shift: row.querySelector('.edit-shift') ? row.querySelector('.edit-shift').value.toUpperCase() : (isSaved ? savedPasses.find(e => e.id === id)?.shift : pendingPasses.find(e => e.id === id)?.shift) || '',
        entryTime: row.querySelector('.edit-entryTime') ? row.querySelector('.edit-entryTime').value : (isSaved ? savedPasses.find(e => e.id === id)?.entryTime : pendingPasses.find(e => e.id === id)?.entryTime) || getCurrentEntryTime(),
        approved: isSaved ? true : false
    };
    
    if (isSaved) {
        // For saved entries, check if we need to update Firebase
        const existingEntry = savedPasses.find(e => e.id === id);
        if (existingEntry && existingEntry.firebaseId) {
            // Update in Firebase (KoveliPass)
            try {
                const collectionRef = db.collection('KoveliPass');
                await collectionRef.doc(existingEntry.firebaseId).update({
                    ...updatedEntry,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                console.log('âœ… Updated entry in Firebase:', existingEntry.firebaseId);
                showTemporaryNotification('âœ… Updated in Firebase', 'success');
                
                // Remove from local after successful update
                savedPasses = savedPasses.filter(entry => entry.id !== id);
                saveSavedToLocalStorage();
                renderTables();
                showTemporaryNotification('âœ… Entry updated and removed from list', 'success');
                editingId = null;
                
                // Also save ONLY code to card DB if available
                const hiddenCode = document.getElementById('hiddenCode')?.value || '';
                if (hiddenCode && updatedEntry.flightNo) {
                    // Pass only the code, flight number, and date - no other data
                    saveHiddenCodeToCardDB(hiddenCode, updatedEntry.flightNo, updatedEntry.date);
                }
                
                return;
            } catch (error) {
                console.error('Error updating Firebase:', error);
                showTemporaryNotification('âŒ Failed to update Firebase', 'error');
            }
        }
        
        savedPasses = savedPasses.map(entry => 
            entry.id === id ? updatedEntry : entry
        );
        saveSavedToLocalStorage();
        
        // Save ONLY code to card DB if available
        const hiddenCode = document.getElementById('hiddenCode')?.value || '';
        if (hiddenCode && updatedEntry.flightNo) {
            // Pass only the code, flight number, and date - no other data
            saveHiddenCodeToCardDB(hiddenCode, updatedEntry.flightNo, updatedEntry.date);
        }
    } else {
        pendingPasses = pendingPasses.map(entry => 
            entry.id === id ? updatedEntry : entry
        );
        savePendingToLocalStorage();
    }
    
    editingId = null;
    renderTables();
}

    if (pendingData) {
        try {
            pendingPasses = JSON.parse(pendingData);
        } catch (e) {

            savedPasses = [];

    renderTables();

    const entryIndex = savedPasses.findIndex(e => e.id === id);
    if (entryIndex === -1) return;
    
    const entry = savedPasses[entryIndex];
    
    // Clear previous status
    savedPasses[entryIndex].firebaseError = null;
    savedPasses[entryIndex].firebaseRetry = false;
    savedPasses[entryIndex].firebaseStatus = 'pending';
    savedPasses[entryIndex].firebaseSaved = false;
    saveSavedToLocalStorage();
    renderTables();
    
    showTemporaryNotification('ðŸ”„ Syncing entry to Firebase...', 'info');
    
    // Force save in background (will check duplicates first)
    setTimeout(() => {
        backgroundSaveToFirebase(entry);
    }, 100);

                alert('TKVCPO CODE MUST CONTAIN TK07');

                // E position = mlePosition + 2
                // 1st after MLE = mlePosition + 3
                // ...

            return true;
            
        } else {
            // Original M/M1/M2 code handling
            const mlePosition = codeInput.indexOf('MLE');
            
            // Determine if it's M1, M2, or just M
            const isM1orM2 = codeInput.startsWith('M1') || codeInput.startsWith('M2');
            
            // Parse name based on code type
            let namePart = '';
            
            if (isM1orM2) {
                // Original M1/M2 behavior - remove first 2 characters
                namePart = codeInput.substring(2, mlePosition + 3);
                
                // Original character limit logic for M1/M2
                const withoutSpaces = namePart.replace(/\s/g, '');
                if (withoutSpaces.length > 7) {
                    let charCount = 0;
                    let cutPosition = namePart.length;
                    for (let i = namePart.length - 1; i >= 0; i--) {
                        if (namePart[i] !== ' ') {
                            charCount++;
                            if (charCount === 10) {
                                cutPosition = i;
                                break;
                            }
                        }
                    }
                    namePart = namePart.substring(0, cutPosition);
                }
            } else {
                // M only behavior - remove first 1 character and remove MLE from the end
                namePart = codeInput.substring(1, mlePosition);
            }
            
            // Trim the name
            namePart = namePart.trim();
            
            // Parse flight number
            let flightNoPart = '';
            if (codeInput.length > mlePosition + 3) {
                flightNoPart = codeInput.substring(mlePosition + 3, mlePosition + 3 + 10);
                flightNoPart = flightNoPart.substring(3).replace(/\s/g, '');
            }
            
            // Parse airline
            let airline = '';
            let iataCode = '';
            if (flightNoPart && flightNoPart.length >= 2) {
                iataCode = flightNoPart.substring(0, 2);
                airline = getAirlineName(iataCode);
            }
            
            // Parse seat and class based on code type
            let seatNo = '';
            let classChar = '';
            
            // Only try to parse seat for M1/M2 codes
            if (isM1orM2 && codeInput.length > mlePosition + 3) {
                const afterMLE = codeInput.substring(mlePosition + 3);
                const parts = afterMLE.split(' ').filter(p => p.trim() !== '');
                
                let seatString = '';
                for (let i = 0; i < parts.length; i++) {
                    const part = parts[i];
                    if (/^\d{3}[A-Z]\d{3}[A-Z]\d{4}$/.test(part)) {
                        seatString = part;
                        break;
                    }
                }
                
                if (!seatString) {
                    for (let i = 0; i < parts.length; i++) {
                        const part = parts[i];
                        if (part.length >= 13 && /[A-Z]/.test(part) && /\d/.test(part)) {
                            seatString = part;
                            break;
                        }
                    }
                }
                
                if (seatString) {
                    seatNo = seatString.substring(5, seatString.length - 4);
                    classChar = seatString.charAt(3);
                }
            }
            
            // Calculate PAX based on seat number
            const paxCount = seatNo ? calculatePaxFromSeat(seatNo) : 0;
            
            // Parse FQTV for M1/M2 codes

                const trimmedCode = codeInput.trim();
                const words = trimmedCode.split(' ').filter(w => w.trim() !== '');

                    const fourthLastWord = words[words.length - 4];

                            shouldProcess = true;
                        }
                        // LH special case
                        else if (flightNoPrefix === 'LH' && thirdLastWord && thirdLastWord.length === 2) {
                            fqtvNumber = thirdLastWord + '-' + secondLastWord;
                            shouldProcess = true;
                        }
                        // UL special case
                        else if (flightNoPrefix === 'UL' && thirdLastWord && thirdLastWord.length === 2) {
                            fqtvNumber = thirdLastWord + '-' + secondLastWord;
                            shouldProcess = true;
                        }
                        // 3K special case
                        else if (flightNoPrefix === '3K' && thirdLastWord && thirdLastWord.length === 2) {
                            fqtvNumber = thirdLastWord + '-' + secondLastWord;
                            shouldProcess = true;
                        }
                        // AK special case
                        else if (flightNoPrefix === 'AK' && thirdLastWord && thirdLastWord.length === 2) {
                            fqtvNumber = thirdLastWord + '-' + secondLastWord;
                            shouldProcess = true;
                        }
                        // FD special case
                        else if (flightNoPrefix === 'FD' && thirdLastWord && thirdLastWord.length === 2) {
                            fqtvNumber = thirdLastWord + '-' + secondLastWord;
                            shouldProcess = true;
                        }
                        // QZ special case
                        else if (flightNoPrefix === 'QZ' && thirdLastWord && thirdLastWord.length === 2) {
                            fqtvNumber = thirdLastWord + '-' + secondLastWord;
                            shouldProcess = true;
                        }
                    }
                    
                    if (shouldProcess) {
                        if (validSuffixes.includes(lastWord)) {
                            const suffixMap = {
                                'N1': 'P',
                                'N2': 'G',
                                'N3': 'S',
                                'Y1': 'G',
                                'Y2': 'S'
                            };
                            let suffix = suffixMap[lastWord];
                            
                            const alliance = getAirlineAlliance(iataCode);
                            const fqtvFirstChar = fqtvNumber.split('-')[0].charAt(0);
                            
                            if (alliance === 'ONE WORLD' && fqtvFirstChar !== iataCode.charAt(0)) {
                                if (suffix === 'G') suffix = 'EMER';
                                else if (suffix === 'S') suffix = 'SAPP';
                            }
                            
                            fqtvValue = `${fqtvNumber}/${suffix}`;
                        } else {
                            fqtvValue = fqtvNumber;
                        }
                    }
                }
            }
            
            // Check for Y class with no FQTV
            let displayFQTV = fqtvValue;
            if (isM1orM2 && classChar === 'Y' && !fqtvValue) {
                displayFQTV = 'NEED FQTV J CLASS';
            }
            
            // IMPORTANT: ALWAYS use Firebase shift data for date and shift
            const entryDate = currentShiftData.date || '';
            const entryShift = (currentShiftData.shift === 'MORNING' || currentShiftData.shift === 'EVENING') ? currentShiftData.shift : '';
            
            // Create entry object
            const entry = {
                pName: namePart,
                flightNo: flightNoPart || '',
                seatNo: seatNo || '',
                class: classChar || '',
                airline: airline || '',
                FQTV: displayFQTV,
                pax: paxCount.toString(),
                remarks: '',
                date: entryDate,
                shift: entryShift,
                entryTime: entryTime
            };
            
            // Add to table
            addToTable(entry);
            
            // Update current entry fields
            document.getElementById('hiddenCode').value = codeInput;
            document.getElementById('pName').value = entry.pName.toUpperCase();
            document.getElementById('flightNo').value = entry.flightNo.toUpperCase();
            document.getElementById('seatNo').value = entry.seatNo.toUpperCase();
            document.getElementById('class').value = entry.class.toUpperCase();
            document.getElementById('airline').value = entry.airline.toUpperCase();
            document.getElementById('FQTV').value = entry.FQTV.toUpperCase();
            document.getElementById('pax').value = entry.pax;
            document.getElementById('remarks').value = entry.remarks.toUpperCase();
            document.getElementById('date').value = entry.date.toUpperCase();
            document.getElementById('shift').value = entry.shift.toUpperCase();
            document.getElementById('entryTime').value = entry.entryTime;
            
            // Clear code field
            document.getElementById('code').value = '';
            
            return true;
        }
        
    } catch (error) {
        console.error('Error parsing boarding pass:', error);
        alert('ERROR PARSING BOARDING PASS CODE');
        return false;
    }
}
