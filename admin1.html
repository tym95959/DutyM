<body>

<h2>Send Announcement</h2>

<textarea id="msg" placeholder="Type announcement"></textarea><br><br>
<button onclick="send()">Send</button>

<!-- ✅ Firebase CORE SDK (this defines `firebase`) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>

<!-- ✅ Firestore -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

<!-- ✅ OPTIONAL (not required for admin) -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-messaging-compat.js"></script>

<!-- ✅ NOW load your config -->
<script src="dcfire.js"></script>

<script>
function send() {
  const text = document.getElementById("msg").value;
  if (!text) return alert("Enter message");

  db.collection("announcements").add({
    text: text,
    time: firebase.firestore.FieldValue.serverTimestamp()
  });

  alert("Announcement sent");
  document.getElementById("msg").value = "";
}
</script>

</body>
</html>
