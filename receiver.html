<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PWA Receiver</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body>
  <h2>ðŸ“² Receiver PWA</h2>
  <button onclick="enablePush()">Enable Notifications</button>
  <div id="tokenArea"></div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyAf_sjwVHG65vKhezpS_L7KC2j0WHIDaWc",
  projectId: "leelidc-1f753",
  messagingSenderId: "43622932335",
  appId: "1:43622932335:web:a7529bce1f19714687129a"
};

firebase.initializeApp(firebaseConfig);

const messaging = firebase.messaging();
const db = firebase.firestore();

// Register service worker for push
navigator.serviceWorker.register('/firebase-messaging-sw.js');

function enablePush() {
  Notification.requestPermission().then(permission => {
    if (permission === 'granted') {
      messaging.getToken({ vapidKey: "BCMEhQHZvwuii0Pul11PRfM68N_C4iox9c6jUwWoj21lvKZ2hhAfRe-5KwG_A1xMsQ04aelb8XM7x-mXNYzak1o" })
        .then(token => {
          // Save token in Firestore
          db.collection("tokens").doc(token).set({
            token,
            created: new Date()
          });

          // Show confirmation & token on page
          const area = document.getElementById("tokenArea");
          area.innerHTML = `<p>Device registered âœ…<br>Token:<br>${token}</p>`;
        })
        .catch(err => {
          console.error("Error getting token:", err);
          alert("Failed to get token. Check console.");
        });
    } else {
      alert("Notifications permission denied");
    }
  });
}
</script>
</body>
</html>
