<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>PWA Receiver</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">

  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
</head>

<body>
  <h2>ðŸ“² Receiver PWA</h2>
  <button onclick="enablePush()">Enable Notifications</button>

<script>
const firebaseConfig = {
  apiKey: "YOUR_API_KEY",
  projectId: "YOUR_PROJECT_ID",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);

const messaging = firebase.messaging();
const db = firebase.firestore();

navigator.serviceWorker.register('/firebase-messaging-sw.js');

function enablePush() {
  Notification.requestPermission().then(permission => {
    if (permission === 'granted') {
      messaging.getToken({ vapidKey: "YOUR_VAPID_KEY" })
        .then(token => {
          db.collection("tokens").doc(token).set({
            token,
            created: new Date()
          });

          const p = document.createElement("p");
          p.innerText = "Your device is registered for notifications âœ…";
          document.body.appendChild(p);
        });
    }
  });
}
</script>
</body>
</html>
