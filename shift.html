<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Koveli Lounge ¬∑ Shift Commander</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(145deg, #fbf7e9 0%, #f5e7d3 100%);
            padding: 1rem;
            position: relative;
            overflow-x: hidden;
        }

        /* Warm golden glow effects */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 30%, rgba(255, 215, 140, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(230, 180, 80, 0.15) 0%, transparent 50%);
            pointer-events: none;
        }

        body::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 40 40"><path d="M0 20 L40 20 M20 0 L20 40" stroke="rgba(230,184,0,0.03)" stroke-width="1"/></svg>');
            pointer-events: none;
        }

        .container {
            width: 500px;
            background: rgba(255, 250, 240, 0.85);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 48px;
            padding: 32px 28px;
            box-shadow: 0 25px 50px -12px rgba(184, 134, 11, 0.35),
                        0 0 0 1px rgba(255, 215, 140, 0.5) inset,
                        0 0 0 2px rgba(255, 242, 215, 0.8) inset;
            border: 1px solid #ffeac2;
            position: relative;
            z-index: 1;
        }

        /* Decorative top accent */
        .gold-bar {
            height: 6px;
            width: 120px;
            background: linear-gradient(90deg, #e6b800, #f5d58c, #e6b800);
            border-radius: 6px;
            margin: 0 auto 20px auto;
            border: 1px solid #fff3cf;
        }

        /* Current shift indicator - similar to shift-info in parser */
        .shift-info {
            display: flex;
            gap: 25px;
            align-items: center;
            background: linear-gradient(135deg, #fff2d7, #fff9e6);
            padding: 16px 25px;
            border-radius: 40px;
            border: 1px solid rgba(230, 184, 0, 0.3);
            box-shadow: 0 4px 12px rgba(230, 184, 0, 0.15);
            margin-bottom: 20px;
            justify-content: space-between;
        }
        
        .shift-info div {
            color: #5e4a1a;
            font-size: 15px;
            font-weight: 500;
        }
        
        .shift-info .date {
            color: #8b6913;
            padding-left: 25px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%238b6913" stroke-width="2"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>') left center no-repeat;
            background-size: 16px;
        }
        
        .shift-info .shift {
            color: #6b8e23;
            padding-left: 25px;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="%236b8e23" stroke-width="2"><circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline></svg>') left center no-repeat;
            background-size: 16px;
        }
        
        .status-badge {
            background-color: #6b8e23;
            color: white;
            padding: 4px 12px;
            border-radius: 30px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 8px;
        }
        
        .refresh-btn {
            background: #f0f0f0;
            border: 1px solid #e6b800;
            color: #8b6913;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .refresh-btn:hover {
            background: #e6b800;
            color: white;
            transform: rotate(180deg);
        }
        
        .shift-info.loading {
            opacity: 0.7;
        }
        
        .shift-info.error {
            border-color: #c68b5e;
        }

        /* Premium user badge - fetching from login */
        .user-badge {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: linear-gradient(115deg, #fff8e7, #fef3dd);
            border-radius: 40px;
            padding: 8px 16px 8px 20px;
            margin-bottom: 20px;
            border: 1px solid #f8d4a5;
            box-shadow: 0 4px 0 #e2bc84, inset 0 1px 4px #fff3db;
            font-weight: 500;
            color: #74592d;
        }

        #userDisplay {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 0.95rem;
            flex-wrap: wrap;
        }

        .user-name {
            color: #8b6913;
            font-weight: 600;
            background: white;
            padding: 4px 14px;
            border-radius: 40px;
            border: 1px solid #f8d4a5;
            box-shadow: inset 0 1px 3px #fff3db;
        }

        .user-level {
            font-size: 0.8rem;
            padding: 4px 12px;
            border-radius: 40px;
            background: #e6f0da;
            color: #2d6e2d;
            border: 1px solid #b8d9a6;
            font-weight: 600;
        }

        .user-level.supervisor {
            background: #fff0d4;
            color: #b87c1b;
            border-color: #f5cb8b;
        }

        .user-rcno {
            font-size: 0.75rem;
            color: #ad8e4f;
            background: rgba(255, 255, 255, 0.7);
            padding: 2px 10px;
            border-radius: 30px;
            border: 1px dashed #eac476;
        }

        .user-badge button {
            background: #f7d9aa;
            border: none;
            border-radius: 40px;
            padding: 6px 20px;
            font-size: 0.9rem;
            font-weight: 600;
            box-shadow: 0 3px 0 #b88744;
            color: #533f1f;
            cursor: pointer;
            transition: 0.1s;
            border: 1px solid #edc690;
        }

        .user-badge button:active {
            transform: translateY(3px);
            box-shadow: 0 1px 0 #b88744;
        }

        .user-badge button:hover {
            background: #fce2b5;
        }

        /* Shift cards - warm golden theme */
        .shift {
            background: rgba(255, 245, 225, 0.9);
            border-radius: 36px;
            padding: 26px 24px;
            margin-bottom: 24px;
            border: 1px solid #f8d9a8;
            box-shadow: 0 8px 0 #e5c294, 0 12px 28px -12px rgba(179, 139, 81, 0.4);
            backdrop-filter: blur(5px);
            position: relative;
            transition: all 0.3s ease;
        }

        .shift.active-shift {
            border: 2px solid #ffd700;
            box-shadow: 0 8px 0 #e5c294, 0 12px 28px -8px rgba(255, 215, 0, 0.5);
            transform: scale(1.02);
        }

        .shift::before {
            content: '';
            position: absolute;
            top: 0;
            left: 20px;
            right: 20px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #ffd78c, #e6b45c, #ffd78c, transparent);
            border-radius: 2px;
        }

        .shift-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
        }

        .shift-header span {
            font-size: 2.2rem;
            filter: drop-shadow(0 2px 4px rgba(184, 134, 11, 0.3));
            background: rgba(255, 245, 225, 0.8);
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 30px;
            border: 1px solid #ffd89c;
        }

        .shift-header h3 {
            font-size: 1.6rem;
            font-weight: 600;
            background: linear-gradient(135deg, #8b6913, #b4843c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        /* Status badges - warm tones */
        .status {
            padding: 12px 20px;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 20px;
            background: #faf1dd;
            border: 1px solid #eeddbb;
            box-shadow: inset 0 2px 4px #f0ddc0, 0 3px 0 #c7a15e;
            color: #4a3a1f;
            text-transform: uppercase;
            letter-spacing: 0.6px;
            position: relative;
            overflow: hidden;
        }

        .status::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            100% { left: 200%; }
        }

        .status.open {
            background: #ebf7e4;
            border-color: #b8d9a6;
            box-shadow: inset 0 2px 4px #dceacd, 0 3px 0 #749b50;
            color: #2b6e2b;
        }

        .status.closed {
            background: #ffe8e8;
            border-color: #fbbdbd;
            box-shadow: inset 0 2px 4px #fedfdf, 0 3px 0 #b47373;
            color: #ac3a3a;
        }

        .status.pending {
            background: #fff2cf;
            border-color: #f5d797;
            box-shadow: inset 0 2px 4px #fbebc3, 0 3px 0 #bc8f4a;
            color: #8f6327;
        }

        /* Button group */
        .btn-group {
            display: flex;
            gap: 16px;
        }

        button {
            flex: 1;
            padding: 16px 8px;
            border: none;
            border-radius: 40px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s;
            background: white;
            color: #6b4e2a;
            border: 1px solid #f7cf9a;
            box-shadow: 0 5px 0 #d6a56b, 0 6px 12px rgba(184, 135, 65, 0.2);
            letter-spacing: 0.3px;
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.4s;
        }

        button:hover::before {
            left: 100%;
        }

        button:active:not(:disabled) {
            transform: translateY(4px);
            box-shadow: 0 1px 0 #d6a56b, 0 6px 12px rgba(160, 115, 45, 0.15);
        }

        button:disabled {
            opacity: 0.45;
            box-shadow: 0 3px 0 #b5915f, 0 4px 8px rgba(128, 92, 41, 0.1);
            transform: translateY(2px);
            background: #f3e4d1;
            border-color: #dbbc8b;
            color: #7b623e;
            cursor: not-allowed;
        }

        .btn-open {
            background: #fef6e6;
            box-shadow: 0 5px 0 #699e4c, 0 6px 12px rgba(160, 184, 90, 0.25);
            color: #2b6e2b;
            border-color: #aacf94;
        }

        .btn-open:hover:not(:disabled) {
            background: #f7ffec;
        }

        .btn-close {
            background: #ffefe7;
            box-shadow: 0 5px 0 #c25e5e, 0 6px 12px rgba(219, 97, 97, 0.2);
            color: #b13e3e;
            border-color: #fbb5b5;
        }

        .btn-close:hover:not(:disabled) {
            background: #ffe1d6;
        }

        .btn-refresh, .reset-btn {
            width: 100%;
            margin-top: 16px;
            padding: 18px;
            background: #f7e9d2;
            color: #7b592b;
            border: 1px solid #fad19e;
            box-shadow: 0 6px 0 #cb9f62, 0 8px 20px rgba(181, 130, 75, 0.3);
            font-size: 1.15rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .reset-btn {
            background: #fbe7c4;
            border-color: #f5c58c;
        }

        .btn-refresh:hover:not(:disabled), .reset-btn:hover:not(:disabled) {
            background: #fef0da;
            transform: translateY(-1px);
            box-shadow: 0 7px 0 #cb9f62, 0 12px 24px rgba(181, 130, 75, 0.35);
        }

        /* Message toast */
        #message {
            margin: 16px 0 24px;
            padding: 16px 20px;
            border-radius: 60px;
            text-align: center;
            font-weight: 500;
            display: none;
            border: 1px solid;
            backdrop-filter: blur(5px);
            font-size: 0.95rem;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .success {
            background: #f1f9e8;
            color: #476b36;
            border-color: #bcdb9c;
            box-shadow: inset 0 1px 4px #e3ffcf;
        }

        .error {
            background: #ffedea;
            color: #9f4d4d;
            border-color: #feb3af;
            box-shadow: inset 0 1px 4px #ffd9d4;
        }

        /* Decorative divider */
        .shift::after {
            content: '';
            display: block;
            width: 120px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #fdcd87, #fdaf5e, #fdcd87, transparent);
            border-radius: 4px;
            margin: 20px auto 0;
        }

        /* Last updated info */
        .last-updated {
            font-size: 0.75rem;
            color: #ad8e4f;
            text-align: center;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px dashed #eac476;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #f5e7d3;
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: #e6b800;
            border-radius: 10px;
            border: 2px solid #f5e7d3;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #d4a900;
        }

        /* Loading animation */
        .loading {
            position: relative;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 215, 140, 0.2), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            100% { left: 100%; }
        }

        .welcome-text {
            font-size: 0.8rem;
            color: #ad8e4f;
            margin-top: 4px;
            text-align: right;
            font-style: italic;
        }
    </style>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="shiftfire.js"></script>
</head>
<body>
    <div class="container">
        <div class="gold-bar"></div>
        
        <!-- Shift Info - Exactly like the parser -->
        <div class="shift-info" id="shiftInfo">
            <div class="date">DATE: <span id="currentDate">Loading...</span></div>
            <div class="shift">SHIFT: <span id="currentShift">Loading...</span> <span id="shiftStatus" class="status-badge"></span></div>
            <button id="refreshShiftBtn" class="refresh-btn">‚Üª</button>
        </div>
        
        <!-- User badge - fetches from login -->
        <div class="user-badge" id="userBadge">
            <div id="userDisplay">
                <span class="user-name" id="userNameDisplay">üë§ loading...</span>
                <span class="user-level" id="userLevelDisplay">operator</span>
                <span class="user-rcno" id="userRcnoDisplay"></span>
            </div>
            <button id="logoutBtn" onclick="logout()">logout</button>
        </div>

        <div id="message"></div>
        
        <!-- Morning shift -->
        <div class="shift" id="morningShift">
            <div class="shift-header">
                <span>üåÖ</span>
                <h3>morning shift</h3>
            </div>
            <div class="status" id="morningStatus">pending</div>
            <div class="btn-group">
                <button class="btn-open" id="openMorning" onclick="handleShift('morning', 'open')">open</button>
                <button class="btn-close" id="closeMorning" onclick="handleShift('morning', 'close')">close</button>
            </div>
        </div>
        
        <!-- Evening shift -->
        <div class="shift" id="eveningShift">
            <div class="shift-header">
                <span>üåÜ</span>
                <h3>evening shift</h3>
            </div>
            <div class="status" id="eveningStatus">pending</div>
            <div class="btn-group">
                <button class="btn-open" id="openEvening" onclick="handleShift('evening', 'open')">open</button>
                <button class="btn-close" id="closeEvening" onclick="handleShift('evening', 'close')">close</button>
            </div>
        </div>
        
        <button class="btn-refresh" onclick="loadTodayData()">
            <span>‚ü≥</span> refresh status
        </button>
        
        <!-- Reset button - only enabled for supervisors -->
        <button class="reset-btn" id="resetBtn" onclick="supervisorReset()">
            <span>‚ú®</span> new day reset
        </button>
        
        <div class="welcome-text" id="welcomeMessage"></div>
        
        <!-- Last updated info -->
        <div class="last-updated" id="lastUpdated">
            last updated: loading...
        </div>
    </div>

    <script>
        // ========== USER DATA FETCHED FROM LOGIN PAGE ==========
        let currentUser = { 
            name: 'operator', 
            level: 'operator',
            rcno: '',
            isSupervisor: false 
        };

        // Firebase shift data - exactly like the parser
        let currentShiftData = {
            date: '',
            shift: '',
            status: '',
            openTime: ''
        };

        // Store last update time
        let lastUpdateTime = null;

        // Load user from login page localStorage
        function loadUserFromLogin() {
            try {
                console.log('Loading user data from login...');
                
                // Get data from login page
                const username = localStorage.getItem('username');
                const level = localStorage.getItem('level');
                const rcno = localStorage.getItem('rcno');
                const loggedInUser = localStorage.getItem('loggedInUser');
                
                console.log('Raw localStorage values:', { username, level, rcno });
                
                // Parse loggedInUser if exists
                if (loggedInUser) {
                    try {
                        const parsed = JSON.parse(loggedInUser);
                        currentUser.name = parsed.username || parsed.name || username || 'operator';
                        currentUser.level = parsed.level || level || 'operator';
                        currentUser.rcno = parsed.rcno || rcno || '';
                    } catch (e) {
                        console.error('Error parsing loggedInUser:', e);
                    }
                }
                
                // Override with direct values
                if (username) currentUser.name = username;
                if (level) currentUser.level = level;
                if (rcno) currentUser.rcno = rcno;
                
                // Clean level string and check supervisor
                const levelStr = (currentUser.level || '').toString().toUpperCase();
                currentUser.isSupervisor = levelStr === 'SUPERVISOR' || levelStr === 'ADMIN' || levelStr === 'MANAGER';
                
                // Default if empty
                if (!currentUser.name) currentUser.name = 'operator';
                if (!currentUser.level) currentUser.level = 'operator';
                if (!currentUser.rcno) currentUser.rcno = 'N/A';
                
                console.log('Final user data:', currentUser);
                
            } catch (error) {
                console.error('Error loading user:', error);
                // Fallback
                currentUser = { 
                    name: 'operator', 
                    level: 'operator',
                    rcno: 'N/A',
                    isSupervisor: false 
                };
            }
            
            updateUserDisplay();
        }

        // Update UI with user info
        function updateUserDisplay() {
            const userNameSpan = document.getElementById('userNameDisplay');
            const userLevelSpan = document.getElementById('userLevelDisplay');
            const userRcnoSpan = document.getElementById('userRcnoDisplay');
            const resetBtn = document.getElementById('resetBtn');
            const welcomeMsg = document.getElementById('welcomeMessage');
            
            if (userNameSpan) {
                userNameSpan.innerHTML = `üë§ ${currentUser.name}`;
            }
            
            if (userLevelSpan) {
                userLevelSpan.textContent = currentUser.level;
                // Add supervisor class if applicable
                if (currentUser.isSupervisor) {
                    userLevelSpan.classList.add('supervisor');
                } else {
                    userLevelSpan.classList.remove('supervisor');
                }
            }
            
            if (userRcnoSpan) {
                userRcnoSpan.textContent = `RC: ${currentUser.rcno}`;
            }
            
            if (welcomeMsg) {
                const hour = new Date().getHours();
                let greeting = 'good afternoon';
                if (hour < 12) greeting = 'good morning';
                if (hour >= 17) greeting = 'good evening';
                welcomeMsg.textContent = `${greeting}, ${currentUser.name}`;
            }
            
            // Enable/disable reset button
            if (resetBtn) {
                resetBtn.disabled = !currentUser.isSupervisor;
                resetBtn.title = currentUser.isSupervisor ? 'Reset both shifts for new day' : 'Only supervisors can reset shifts';
            }
        }

        // Logout function
        window.logout = function() {
            // Clear all login data
            localStorage.removeItem('username');
            localStorage.removeItem('level');
            localStorage.removeItem('rcno');
            localStorage.removeItem('loggedInUser');
            
            // Show message and redirect
            showMessage('logging out...', false);
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 1000);
        };

        // Format date for display (YYYY-MM-DD to DD/MM/YYYY)
        function formatDateForDisplay(dateStr) {
            if (!dateStr) return 'NO DATE';
            try {
                // If it's already in YYYY-MM-DD format
                if (dateStr.includes('-')) {
                    const [year, month, day] = dateStr.split('-');
                    return `${day}/${month}/${year}`;
                }
                return dateStr;
            } catch {
                return dateStr;
            }
        }

        // Show message
        function showMessage(text, isError = false) {
            const msg = document.getElementById('message');
            msg.style.display = 'block';
            msg.textContent = text;
            msg.className = isError ? 'error' : 'success';
            setTimeout(() => msg.style.display = 'none', 3000);
        }

        // Update shift display - exactly like the parser
        function updateShiftDisplay() {
            const dateElement = document.getElementById('currentDate');
            const shiftElement = document.getElementById('currentShift');
            const statusBadge = document.getElementById('shiftStatus');
            const shiftInfo = document.getElementById('shiftInfo');
            const morningShift = document.getElementById('morningShift');
            const eveningShift = document.getElementById('eveningShift');
            
            if (!dateElement || !shiftElement || !statusBadge || !shiftInfo) return;
            
            dateElement.textContent = currentShiftData.date || 'NO DATE';
            
            // Remove active class from both shifts
            morningShift.classList.remove('active-shift');
            eveningShift.classList.remove('active-shift');
            
            if (currentShiftData.shift === 'MORNING') {
                shiftElement.textContent = 'MORNING';
                statusBadge.textContent = currentShiftData.status;
                statusBadge.style.backgroundColor = '#6b8e23';
                morningShift.classList.add('active-shift');
            } else if (currentShiftData.shift === 'EVENING') {
                shiftElement.textContent = 'EVENING';
                statusBadge.textContent = currentShiftData.status;
                statusBadge.style.backgroundColor = '#6b8e23';
                eveningShift.classList.add('active-shift');
            } else {
                shiftElement.textContent = currentShiftData.shift;
                statusBadge.textContent = currentShiftData.status;
                statusBadge.style.backgroundColor = '#c68b5e';
            }
            
            shiftInfo.classList.remove('loading', 'error');
            
            // Update last updated info
            if (currentShiftData.openTime) {
                document.getElementById('lastUpdated').textContent = `last updated: ${currentShiftData.openTime}`;
            }
        }

        // Update UI based on shift status from Firebase - exactly like the parser's fetchShiftData
        async function loadTodayData() {
            try {
                const shiftInfo = document.getElementById('shiftInfo');
                const dateElement = document.getElementById('currentDate');
                const shiftElement = document.getElementById('currentShift');
                const statusBadge = document.getElementById('shiftStatus');
                
                if (!shiftInfo || !dateElement || !shiftElement || !statusBadge) {
                    console.error('Shift display elements not found');
                    return;
                }
                
                dateElement.textContent = 'Loading...';
                shiftElement.textContent = 'Loading...';
                shiftInfo.classList.add('loading');
                
                if (typeof db === 'undefined') {
                    console.error('db not initialized');
                    dateElement.textContent = 'DB ERROR';
                    shiftElement.textContent = 'NOT INITIALIZED';
                    shiftInfo.classList.remove('loading');
                    shiftInfo.classList.add('error');
                    return;
                }
                
                let shiftDoc = null;
                
                // Try different case variations - exactly like the parser
                try {
                    shiftDoc = await db.collection('shifts').doc('currentshift').get();
                } catch (e) {
                    console.log('Error with lowercase:', e);
                }
                
                if (!shiftDoc || !shiftDoc.exists) {
                    try {
                        shiftDoc = await db.collection('shifts').doc('currentShift').get();
                    } catch (e) {
                        console.log('Error with currentShift:', e);
                    }
                }
                
                if (!shiftDoc || !shiftDoc.exists) {
                    try {
                        shiftDoc = await db.collection('shifts').doc('CurrentShift').get();
                    } catch (e) {
                        console.log('Error with CurrentShift:', e);
                    }
                }
                
                if (shiftDoc && shiftDoc.exists) {
                    const data = shiftDoc.data();
                    console.log('Firebase data received:', data);
                    
                    // Update morning and evening status displays
                    const morningStat = document.getElementById('morningStatus');
                    const eveningStat = document.getElementById('eveningStatus');
                    
                    if (morningStat) {
                        const morningStatus = data.morning || 'pending';
                        morningStat.textContent = morningStatus === 'open' ? 'üü¢ shift open' : 
                                                morningStatus === 'closed' ? 'üî¥ shift closed' : 'üü° pending';
                        morningStat.className = `status ${morningStatus}`;
                    }
                    
                    if (eveningStat) {
                        const eveningStatus = data.evening || 'pending';
                        eveningStat.textContent = eveningStatus === 'open' ? 'üü¢ shift open' : 
                                                 eveningStatus === 'closed' ? 'üî¥ shift closed' : 'üü° pending';
                        eveningStat.className = `status ${eveningStatus}`;
                    }
                    
                    // Update button states
                    updateButtonStates(data);
                    
                    // Set currentShiftData exactly like the parser
                    currentShiftData.date = data.date || '';
                    
                    if (data.morning === 'open') {
                        currentShiftData.shift = 'MORNING';
                        currentShiftData.status = 'OPEN';
                        currentShiftData.openTime = data.updated || '';
                    } 
                    else if (data.evening === 'open') {
                        currentShiftData.shift = 'EVENING';
                        currentShiftData.status = 'OPEN';
                        currentShiftData.openTime = data.updated || '';
                    } 
                    else {
                        currentShiftData.shift = 'NO OPEN SHIFT';
                        currentShiftData.status = 'CLOSED';
                        currentShiftData.openTime = data.updated || '';
                    }
                    
                } else {
                    console.log('No document found, using defaults');
                    currentShiftData.date = '';
                    currentShiftData.shift = 'NO SHIFT DATA';
                    currentShiftData.status = 'NOT FOUND';
                    currentShiftData.openTime = '';
                    
                    // Set default status displays
                    document.getElementById('morningStatus').textContent = 'üü° pending';
                    document.getElementById('morningStatus').className = 'status pending';
                    document.getElementById('eveningStatus').textContent = 'üü° pending';
                    document.getElementById('eveningStatus').className = 'status pending';
                }
                
                // Update the display
                updateShiftDisplay();
                
            } catch (error) {
                console.error('Error fetching shift data:', error);
                
                const dateElement = document.getElementById('currentDate');
                const shiftElement = document.getElementById('currentShift');
                const shiftInfo = document.getElementById('shiftInfo');
                
                if (dateElement) dateElement.textContent = 'ERROR';
                if (shiftElement) shiftElement.textContent = 'ERROR LOADING';
                if (shiftInfo) {
                    shiftInfo.classList.remove('loading');
                    shiftInfo.classList.add('error');
                }
            }
        }

        // Update button states based on shift data
        function updateButtonStates(data) {
            const openMorning = document.getElementById('openMorning');
            const closeMorning = document.getElementById('closeMorning');
            const openEvening = document.getElementById('openEvening');
            const closeEvening = document.getElementById('closeEvening');
            
            const morningStatus = data.morning || 'pending';
            const eveningStatus = data.evening || 'pending';
            
            // Button state logic
            if (morningStatus === 'pending') {
                openMorning.disabled = false;
                closeMorning.disabled = true;
                openEvening.disabled = true;
                closeEvening.disabled = true;
            } 
            else if (morningStatus === 'open') {
                openMorning.disabled = true;
                closeMorning.disabled = false;
                openEvening.disabled = true;
                closeEvening.disabled = true;
            }
            else if (morningStatus === 'closed') {
                openMorning.disabled = true;
                closeMorning.disabled = true;
                
                if (eveningStatus === 'pending') {
                    openEvening.disabled = false;
                    closeEvening.disabled = true;
                }
                else if (eveningStatus === 'open') {
                    openEvening.disabled = true;
                    closeEvening.disabled = false;
                }
                else if (eveningStatus === 'closed') {
                    openEvening.disabled = true;
                    closeEvening.disabled = true;
                }
            }
        }

        // Handle shift open/close
        async function handleShift(shift, action) {
            try {
                console.log(`Handling ${shift} shift ${action}...`);
                
                // Get current document
                const doc = await db.collection('shifts').doc('currentshift').get();
                const currentData = doc.exists ? doc.data() : {};
                
                const existingDate = currentData.date;
                const todayStr = new Date().toISOString().split('T')[0]; // YYYY-MM-DD format

                // Validation rules
                if (shift === 'morning') {
                    if (action === 'open') {
                        if (currentData.morning === 'open') {
                            showMessage('morning shift already open!', true); 
                            return;
                        }
                    }
                    if (action === 'close' && currentData.morning !== 'open') {
                        showMessage('open morning shift first!', true); 
                        return;
                    }
                }

                if (shift === 'evening') {
                    if (currentData.morning !== 'closed') {
                        showMessage('close morning shift first!', true); 
                        return;
                    }
                    if (action === 'open') {
                        if (currentData.evening === 'open') {
                            showMessage('evening shift already open!', true); 
                            return;
                        }
                    }
                    if (action === 'close' && currentData.evening !== 'open') {
                        showMessage('open evening shift first!', true); 
                        return;
                    }
                }

                // Update data with user info
                const newStatus = action === 'open' ? 'open' : 'closed';
                const now = new Date().toLocaleString(); // Format: "2/16/2026, 10:26:06 AM"
                
                const updateData = {
                    [shift]: newStatus,
                    updated: now,
                    updatedBy: currentUser.name,
                    updatedByLevel: currentUser.level,
                    updatedByRC: currentUser.rcno
                };
                
                // Preserve existing date or set new one
                if (!existingDate) {
                    updateData.date = todayStr;
                } else {
                    updateData.date = existingDate;
                }

                // Save to Firebase
                await db.collection('shifts').doc('currentshift').set(updateData, { merge: true });
                
                showMessage(`‚ú® ${shift} shift ${newStatus} by ${currentUser.name}`);
                
                // Reload data to reflect changes
                await loadTodayData();
                
            } catch (error) {
                console.error('Save error:', error);
                showMessage('Error saving shift', true);
            }
        }

        // Supervisor reset
        async function supervisorReset() {
            if (!currentUser.isSupervisor) {
                showMessage('‚ö†Ô∏è only supervisors can reset shifts', true);
                return;
            }

            if (!confirm('Are you sure you want to reset both shifts for a new day?')) {
                return;
            }

            const today = new Date().toISOString().split('T')[0]; // YYYY-MM-DD
            const now = new Date().toLocaleString(); // Format: "2/16/2026, 10:26:06 AM"
            
            try {
                const updateData = {
                    morning: 'pending',
                    evening: 'pending',
                    date: today,
                    updated: now,
                    updatedBy: currentUser.name,
                    updatedByLevel: currentUser.level,
                    updatedByRC: currentUser.rcno,
                    resetBy: currentUser.name,
                    resetAt: now
                };
                
                await db.collection('shifts').doc('currentshift').set(updateData);
                showMessage('‚úÖ supervisor reset ¬∑ new day started');
                await loadTodayData();
            } catch (error) {
                console.error('Reset error:', error);
                showMessage('Error resetting shifts', true);
            }
        }

        // Check if user is logged in
        function checkLogin() {
            const username = localStorage.getItem('username');
            if (!username) {
                // No login found, redirect to login
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        // Initialize
        window.onload = () => {
            // First check if logged in
            if (!checkLogin()) return;
            
            // Load user data
            loadUserFromLogin();
            
            // Load shift data
            if (typeof db !== 'undefined') {
                loadTodayData();
                // Auto-refresh every 30 seconds
                setInterval(loadTodayData, 30000);
            } else {
                showMessage('‚ö†Ô∏è Firebase not connected', true);
            }
            
            // Add refresh button event listener
            const refreshBtn = document.getElementById('refreshShiftBtn');
            if (refreshBtn) {
                refreshBtn.addEventListener('click', function() {
                    loadTodayData();
                });
            }
        };
    </script>
