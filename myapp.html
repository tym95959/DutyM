<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info PWA</title>
    <meta name="theme-color" content="#4f46e5">
    <link rel="manifest" id="manifest">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            position: relative;
            overflow: hidden;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .header h1 {
            color: #4f46e5;
            margin-bottom: 10px;
            font-size: 2.2rem;
        }
        
        .header p {
            color: #666;
            font-size: 1.1rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 1.1rem;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }
        
        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            background-color: #4f46e5;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            margin-top: 10px;
        }
        
        .btn:hover {
            background-color: #4338ca;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(79, 70, 229, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-secondary {
            background-color: #6b7280;
        }
        
        .btn-secondary:hover {
            background-color: #4b5563;
        }
        
        .install-container {
            margin-top: 25px;
            text-align: center;
        }
        
        .install-btn {
            background-color: #10b981;
            display: none;
        }
        
        .install-btn:hover {
            background-color: #0da271;
        }
        
        .data-container {
            margin-top: 30px;
            border-top: 2px solid #f0f0f0;
            padding-top: 25px;
        }
        
        .data-container h3 {
            color: #4f46e5;
            margin-bottom: 15px;
            font-size: 1.5rem;
        }
        
        #dataList {
            list-style-type: none;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 10px;
            background-color: #f9fafb;
            padding: 15px;
        }
        
        #dataList li {
            padding: 12px 15px;
            background-color: white;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #4f46e5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }
        
        .status {
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }
        
        .success {
            background-color: #d1fae5;
            color: #065f46;
            display: block;
        }
        
        .error {
            background-color: #fee2e2;
            color: #991b1b;
            display: block;
        }
        
        .pwa-info {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 25px;
            color: #6b7280;
            font-size: 0.9rem;
        }
        
        .pwa-info i {
            margin-right: 8px;
            color: #4f46e5;
        }
        
        .footer {
            margin-top: 30px;
            text-align: center;
            color: #888;
            font-size: 0.9rem;
        }
        
        .firebase-badge {
            background-color: #ffcb2b;
            color: #12181a;
            padding: 5px 10px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 0.8rem;
            display: inline-block;
            margin-top: 10px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            input, .btn {
                padding: 14px;
            }
        }
        
        /* Animation for new entries */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease forwards;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-user-plus"></i> Personal Info</h1>
            <p>Enter your name and age to save to Firebase</p>
            <div class="firebase-badge">Powered by Firebase</div>
        </div>
        
        <form id="userForm">
            <div class="form-group">
                <label for="name"><i class="fas fa-user"></i> Full Name</label>
                <input type="text" id="name" placeholder="Enter your full name" required>
            </div>
            
            <div class="form-group">
                <label for="age"><i class="fas fa-birthday-cake"></i> Age</label>
                <input type="number" id="age" min="1" max="120" placeholder="Enter your age" required>
            </div>
            
            <button type="submit" class="btn" id="submitBtn">
                <i class="fas fa-save"></i> Save to Firebase
            </button>
        </form>
        
        <div class="install-container">
            <button class="btn install-btn" id="installBtn">
                <i class="fas fa-download"></i> Install App
            </button>
        </div>
        
        <div class="data-container">
            <h3><i class="fas fa-database"></i> Saved Data</h3>
            <ul id="dataList">
                <li>No data saved yet. Submit your info above!</li>
            </ul>
        </div>
        
        <div id="statusMessage" class="status"></div>
        
        <div class="pwa-info">
            <i class="fas fa-info-circle"></i> This is a Progressive Web App - works offline and can be installed on your device
        </div>
    </div>
    
    <div class="footer">
        <p>PWA with Firebase Integration | Data saved to Firestore</p>
    </div>

    <!-- Firebase Configuration -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAf_sjwVHG65vKhezpS_L7KC2j0WHIDaWc",
            authDomain: "leelidc-1f753.firebaseapp.com",
            projectId: "leelidc-1f753",
            storageBucket: "leelidc-1f753.firebasestorage.app",
            messagingSenderId: "43622932335",
            appId: "1:43622932335:web:a7529bce1f19714687129a",
            measurementId: "G-3KD6ZYS599"
        };
        
        // Initialize Firebase
        let db;
        try {
            firebase.initializeApp(firebaseConfig);
            db = firebase.firestore();
            console.log("Firebase initialized successfully");
        } catch (error) {
            console.error("Firebase initialization error:", error);
        }
    </script>

    <!-- PWA and App Logic -->
    <script>
        // DOM Elements
        const userForm = document.getElementById('userForm');
        const nameInput = document.getElementById('name');
        const ageInput = document.getElementById('age');
        const submitBtn = document.getElementById('submitBtn');
        const dataList = document.getElementById('dataList');
        const statusMessage = document.getElementById('statusMessage');
        const installBtn = document.getElementById('installBtn');
        
        // PWA Install Prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Show the install button
            installBtn.style.display = 'block';
            
            // Show a message about installation
            showStatus('This app can be installed on your device!', 'success');
        });
        
        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            // Show the install prompt
            deferredPrompt.prompt();
            
            // Wait for the user to respond to the prompt
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                showStatus('App installed successfully!', 'success');
                installBtn.style.display = 'none';
            } else {
                showStatus('App installation cancelled.', 'error');
            }
            
            // Clear the deferredPrompt variable
            deferredPrompt = null;
        });
        
        // Check if app is already installed
        window.addEventListener('appinstalled', () => {
            console.log('PWA was installed');
            installBtn.style.display = 'none';
            deferredPrompt = null;
        });
        
        // Service Worker Registration for PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }).catch(err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
        
        // Create a simple service worker for offline capability
        const serviceWorkerCode = `
            self.addEventListener('install', event => {
                console.log('Service Worker installing.');
            });
            
            self.addEventListener('fetch', event => {
                console.log('Fetching:', event.request.url);
            });
        `;
        
        // Create a blob URL for the service worker
        const blob = new Blob([serviceWorkerCode], { type: 'application/javascript' });
        const swURL = URL.createObjectURL(blob);
        
        // Register the service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register(swURL)
                .then(registration => console.log('SW registered'))
                .catch(error => console.log('SW registration failed:', error));
        }
        
        // Web App Manifest
        const manifest = {
            "name": "Personal Info PWA",
            "short_name": "InfoPWA",
            "description": "A PWA to save name and age to Firebase",
            "start_url": ".",
            "display": "standalone",
            "background_color": "#f5f7fa",
            "theme_color": "#4f46e5",
            "icons": [
                {
                    "src": "data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCAxMjggMTI4Ij48cmVjdCB3aWR0aD0iMTI4IiBoZWlnaHQ9IjEyOCIgcng9IjE1IiByeT0iMTUiIGZpbGw9IiM0ZjQ2ZTUiLz48cGF0aCBkPSJNMzQgNjRoNjBMMzQgMTI0eiIgZmlsbD0iI2ZmZiIvPjxwYXRoIGQ9Ik02NCAzNGwyMCAzMGgtNDB6IiBmaWxsPSIjZmZmIi8+PC9zdmc+",
                    "sizes": "128x128",
                    "type": "image/svg+xml"
                }
            ]
        };
        
        // Create manifest link
        const manifestEl = document.getElementById('manifest');
        manifestEl.setAttribute('href', 'data:application/json;charset=utf-8,' + encodeURIComponent(JSON.stringify(manifest)));
        
        // Load existing data from Firebase on startup
        document.addEventListener('DOMContentLoaded', loadData);
        
        // Form submission handler
        userForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const name = nameInput.value.trim();
            const age = parseInt(ageInput.value);
            
            if (!name || !age || age < 1 || age > 120) {
                showStatus('Please enter a valid name and age (1-120)', 'error');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Saving...';
            
            try {
                // Save to Firebase
                await db.collection('users').add({
                    name: name,
                    age: age,
                    timestamp: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                showStatus('Data saved successfully!', 'success');
                
                // Clear form
                nameInput.value = '';
                ageInput.value = '';
                
                // Reload data
                loadData();
                
            } catch (error) {
                console.error('Error saving data:', error);
                showStatus('Error saving data. Please try again.', 'error');
            } finally {
                submitBtn.disabled = false;
                submitBtn.innerHTML = '<i class="fas fa-save"></i> Save to Firebase';
            }
        });
        
        // Function to load data from Firebase
        async function loadData() {
            try {
                const snapshot = await db.collection('users')
                    .orderBy('timestamp', 'desc')
                    .limit(10)
                    .get();
                
                if (snapshot.empty) {
                    dataList.innerHTML = '<li>No data saved yet. Submit your info above!</li>';
                    return;
                }
                
                dataList.innerHTML = '';
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const li = document.createElement('li');
                    li.className = 'fade-in';
                    
                    // Format timestamp
                    let timeText = '';
                    if (data.timestamp && data.timestamp.toDate) {
                        const date = data.timestamp.toDate();
                        timeText = date.toLocaleDateString() + ' ' + date.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    } else {
                        timeText = 'Recently';
                    }
                    
                    li.innerHTML = `<strong>${data.name}</strong>, ${data.age} years old<br>
                                   <small>Saved: ${timeText}</small>`;
                    dataList.appendChild(li);
                });
            } catch (error) {
                console.error('Error loading data:', error);
                dataList.innerHTML = '<li>Error loading data. Please check connection.</li>';
            }
        }
        
        // Function to show status messages
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = 'status ' + type;
            statusMessage.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, 5000);
        }
        
        // Show a welcome message
        setTimeout(() => {
            showStatus('Welcome! Enter your name and age to get started.', 'success');
        }, 1000);
    </script>
</body>
</html>
