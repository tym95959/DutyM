<!DOCTYPE html>
<html>
<body>
  <h2>ðŸš€ Send Push to All Devices</h2>

  <input id="title" placeholder="Title"><br><br>
  <input id="body" placeholder="Message"><br><br>

  <button onclick="send()">Send Notification</button>

<script>
async function send() {
  const title = document.getElementById("title").value;
  const body = document.getElementById("body").value;

  const res = await fetch("/api/sendPush", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ title, body })
  });

  const data = await res.json();
  alert(`Push sent to all devices âœ…\n${data.message}`);
}
</script>
</body>
</html>
