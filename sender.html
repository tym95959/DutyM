<!DOCTYPE html>
<html>
<body>
  <h2>ðŸš€ Send Push</h2>

  <input id="token" placeholder="Paste MOBILE token"><br><br>
  <input id="title" placeholder="Title"><br><br>
  <input id="body" placeholder="Message"><br><br>

  <button onclick="send()">Send Notification</button>

<script>
async function send() {
  await fetch("/api/sendPush", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      token: document.getElementById("token").value,
      title: document.getElementById("title").value,
      body: document.getElementById("body").value
    })
  });

  alert("Push sent ðŸš€");
}
</script>
</body>
</html>
