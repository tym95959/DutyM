<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Add Announcement</title>
  <link rel="manifest" href="manifest.json">
  <script src="dcfire.js"></script>
</head>
<body>
  <h1>Admin: New Announcement</h1>
  <form id="ann-form">
    <input type="text" id="title" placeholder="Title" required><br>
    <textarea id="body" placeholder="Message" required></textarea><br>
    <button type="submit">Send Announcement (Triggers Push)</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const app = initializeApp(window.firebaseConfig || firebaseConfig);
    const db = getFirestore(app);

    document.getElementById('ann-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const title = document.getElementById('title').value;
      const body = document.getElementById('body').value;

      try {
        await addDoc(collection(db, "announcements"), {
          title,
          body,
          timestamp: serverTimestamp()
        });
        alert('Announcement saved and push sent to users!');
        e.target.reset();
      } catch (err) {
        console.error(err);
        alert('Error: ' + err.message);
      }
    });
  </script>
</body>
</html>
