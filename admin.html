<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Leeli Alerts</title>
</head>
<body>
<h2>Admin Announcement Page</h2>
<textarea id="message" placeholder="Type your announcement here"></textarea><br>
<button id="sendBtn">Send Announcement</button>

<script type="module">
import { db } from './dcfire.js';
import { collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore.js";

document.getElementById('sendBtn').addEventListener('click', async () => {
    const msg = document.getElementById('message').value.trim();
    if(!msg) return alert("Enter a message!");

    await addDoc(collection(db, "announcements"), {
        message: msg,
        createdAt: serverTimestamp()
    });

    alert("Announcement saved! Push notifications will be sent.");
    document.getElementById('message').value = '';
});
</script>
</body>
</html>
