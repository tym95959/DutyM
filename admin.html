<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Send Messages</title>
    <!-- Firebase CDN -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .admin-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4a6ee0 0%, #6a11cb 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 14px;
        }
        
        .form-container {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 14px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #6a11cb;
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.1);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .send-btn {
            background: linear-gradient(135deg, #4a6ee0 0%, #6a11cb 100%);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(106, 17, 203, 0.2);
        }
        
        .send-btn:active {
            transform: translateY(0);
        }
        
        .loading {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .message-status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .recent-messages {
            margin-top: 30px;
            padding-top: 30px;
            border-top: 1px solid #eee;
        }
        
        .recent-messages h3 {
            margin-bottom: 20px;
            color: #333;
        }
        
        .message-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
            border-left: 4px solid #6a11cb;
        }
        
        .message-item strong {
            color: #6a11cb;
            font-size: 14px;
        }
        
        .message-item p {
            margin: 8px 0;
            color: #555;
        }
        
        .message-item small {
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="header">
            <h1>ðŸ“¨ Message Admin Panel</h1>
            <p>Send notifications to users instantly</p>
        </div>
        
        <div class="form-container">
            <div class="form-group">
                <label for="title">Notification Title</label>
                <input type="text" id="title" placeholder="Enter message title" maxlength="100">
            </div>
            
            <div class="form-group">
                <label for="message">Message Body</label>
                <textarea id="message" placeholder="Enter your message here..."></textarea>
            </div>
            
            <div class="form-group">
                <label for="priority">Priority Level</label>
                <select id="priority">
                    <option value="normal">Normal</option>
                    <option value="high">High Priority</option>
                    <option value="urgent">Urgent</option>
                </select>
            </div>
            
            <button class="send-btn" id="sendBtn">
                <span class="btn-text">Send Notification</span>
                <div class="loading"></div>
            </button>
            
            <div id="messageStatus" class="message-status"></div>
        </div>
        
        <div class="form-container recent-messages">
            <h3>Recent Messages</h3>
            <div id="recentMessages"></div>
        </div>
    </div>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAf_sjwVHG65vKhezpS_L7KC2j0WHIDaWc",
            authDomain: "leelidc-1f753.firebaseapp.com",
            projectId: "leelidc-1f753",
            storageBucket: "leelidc-1f753.firebasestorage.app",
            messagingSenderId: "43622932335",
            appId: "1:43622932335:web:a7529bce1f19714687129a",
            measurementId: "G-3KD6ZYS599"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const messagesCollection = db.collection('messages');

        // DOM Elements
        const sendBtn = document.getElementById('sendBtn');
        const titleInput = document.getElementById('title');
        const messageInput = document.getElementById('message');
        const prioritySelect = document.getElementById('priority');
        const messageStatus = document.getElementById('messageStatus');
        const recentMessages = document.getElementById('recentMessages');
        const btnText = sendBtn.querySelector('.btn-text');
        const loading = sendBtn.querySelector('.loading');

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            // Listen for recent messages
            listenForMessages();
            
            // Setup send button click
            sendBtn.addEventListener('click', sendMessage);
        });

        // Send message function
        async function sendMessage() {
            const title = titleInput.value.trim();
            const message = messageInput.value.trim();
            const priority = prioritySelect.value;

            if (!title || !message) {
                showStatus('Please fill in all fields', 'error');
                return;
            }

            // Show loading
            btnText.textContent = 'Sending...';
            loading.style.display = 'block';
            sendBtn.disabled = true;

            try {
                // Send to Firebase
                const docRef = await messagesCollection.add({
                    title: title,
                    body: message,
                    message: message, // Keep both for compatibility
                    priority: priority,
                    type: 'notification',
                    timestamp: firebase.firestore.FieldValue.serverTimestamp(),
                    read: false,
                    sentAt: new Date().toISOString()
                });

                console.log("Message sent with ID: ", docRef.id);
                
                // Show success
                showStatus('Message sent successfully!', 'success');
                
                // Clear form
                titleInput.value = '';
                messageInput.value = '';
                prioritySelect.value = 'normal';

            } catch (error) {
                console.error('Error sending message:', error);
                showStatus('Failed to send message: ' + error.message, 'error');
            } finally {
                // Reset button
                btnText.textContent = 'Send Notification';
                loading.style.display = 'none';
                sendBtn.disabled = false;
            }
        }

        // Listen for recent messages
        function listenForMessages() {
            messagesCollection
                .orderBy('timestamp', 'desc')
                .limit(5)
                .onSnapshot((snapshot) => {
                    recentMessages.innerHTML = '';
                    
                    if (snapshot.empty) {
                        recentMessages.innerHTML = '<p style="text-align: center; color: #888;">No messages yet</p>';
                        return;
                    }
                    
                    snapshot.forEach(doc => {
                        const msg = doc.data();
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message-item';
                        
                        // Format timestamp
                        let timestamp = 'Just now';
                        if (msg.timestamp) {
                            const date = msg.timestamp.toDate();
                            timestamp = date.toLocaleString();
                        }
                        
                        messageDiv.innerHTML = `
                            <strong>${msg.title || 'No Title'}</strong>
                            <p>${msg.body || msg.message || 'No content'}</p>
                            ${msg.priority ? `<small style="color: #666; display: block; margin-top: 5px;">Priority: ${msg.priority}</small>` : ''}
                            <small>${timestamp}</small>
                        `;
                        recentMessages.appendChild(messageDiv);
                    });
                }, (error) => {
                    console.error('Error listening to messages:', error);
                });
        }

        // Show status message
        function showStatus(message, type) {
            messageStatus.textContent = message;
            messageStatus.className = `message-status ${type}`;
            messageStatus.style.display = 'block';
            
            setTimeout(() => {
                messageStatus.style.display = 'none';
            }, 5000);
        }

        // Make function available globally (for onclick attribute if needed)
        window.sendMessage = sendMessage;
    </script>
</body>
</html>
