<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Send Messages</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border: none;
        }
        .btn-send {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            padding: 12px 30px;
            font-weight: 600;
        }
        .message-history {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0"><i class="fas fa-paper-plane me-2"></i>Admin Message Center</h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="messageTitle" class="form-label">Message Title</label>
                            <input type="text" class="form-control" id="messageTitle" placeholder="Enter message title" value="Important Announcement">
                        </div>
                        <div class="mb-3">
                            <label for="messageBody" class="form-label">Message Body</label>
                            <textarea class="form-control" id="messageBody" rows="4" placeholder="Enter your message here..."></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="messageIcon" class="form-label">Icon URL (optional)</label>
                            <input type="text" class="form-control" id="messageIcon" placeholder="https://example.com/icon.png">
                        </div>
                        <div class="d-grid">
                            <button class="btn btn-send text-white" onclick="sendMessage()">
                                <i class="fas fa-paper-plane me-2"></i>Send Message
                            </button>
                        </div>
                        
                        <div class="mt-5">
                            <h5><i class="fas fa-history me-2"></i>Message History</h5>
                            <div class="message-history card p-3" id="messageHistory">
                                <!-- Messages will appear here -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { database, ref, push, onChildAdded } from './dcfire.js';
        
        window.sendMessage = async function() {
            const title = document.getElementById('messageTitle').value;
            const body = document.getElementById('messageBody').value;
            const icon = document.getElementById('messageIcon').value;
            
            if (!title || !body) {
                alert('Please enter both title and body');
                return;
            }
            
            const messageData = {
                title: title,
                body: body,
                icon: icon || '',
                timestamp: Date.now(),
                date: new Date().toLocaleString()
            };
            
            try {
                const messagesRef = ref(database, 'messages');
                await push(messagesRef, messageData);
                
                // Clear input
                document.getElementById('messageBody').value = '';
                
                // Show success
                showAlert('Message sent successfully!', 'success');
                
            } catch (error) {
                console.error('Error sending message:', error);
                showAlert('Error sending message: ' + error.message, 'danger');
            }
        };
        
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show mt-3`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.querySelector('.card-body').insertBefore(alertDiv, document.querySelector('.mb-3'));
            setTimeout(() => alertDiv.remove(), 5000);
        }
        
        // Load message history
        const messagesRef = ref(database, 'messages');
        onChildAdded(messagesRef, (snapshot) => {
            const message = snapshot.val();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'alert alert-info';
            messageDiv.innerHTML = `
                <strong>${message.title}</strong><br>
                ${message.body}<br>
                <small class="text-muted">${message.date}</small>
            `;
            document.getElementById('messageHistory').prepend(messageDiv);
        });
    </script>
</body>
</html>
