<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Push Notifications</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #1a1f35 0%, #0d1117 100%);
            min-height: 100vh;
            padding: 20px;
            color: #e6edf3;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding-top: 40px;
        }
        
        h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, #58a6ff 0%, #1f6feb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #8b949e;
            font-size: 1.2rem;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .card {
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }
        
        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #58a6ff;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #c9d1d9;
            font-weight: 500;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 12px 16px;
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            color: #c9d1d9;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #1f6feb;
            box-shadow: 0 0 0 3px rgba(31, 111, 235, 0.1);
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
            font-family: inherit;
        }
        
        .btn {
            background: linear-gradient(135deg, #1f6feb 0%, #0d419d 100%);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(31, 111, 235, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn.secondary {
            background: linear-gradient(135deg, #238636 0%, #196c2e 100%);
        }
        
        .btn.danger {
            background: linear-gradient(135deg, #da3633 0%, #b62324 100%);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(22, 27, 34, 0.8);
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #58a6ff;
            margin-bottom: 5px;
        }
        
        .stat-label {
            color: #8b949e;
            font-size: 0.9rem;
        }
        
        .token-list {
            margin-top: 30px;
        }
        
        .token-item {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .token-preview {
            font-family: 'Courier New', monospace;
            color: #8b949e;
            font-size: 0.9rem;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            flex: 1;
        }
        
        .token-actions {
            display: flex;
            gap: 10px;
        }
        
        .action-btn {
            background: none;
            border: 1px solid #30363d;
            color: #c9d1d9;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .action-btn:hover {
            background: #1f6feb;
            border-color: #1f6feb;
            color: white;
        }
        
        .notification-history {
            margin-top: 40px;
        }
        
        .history-item {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .history-title {
            font-weight: 600;
            color: #58a6ff;
            margin-bottom: 5px;
        }
        
        .history-body {
            color: #c9d1d9;
            margin-bottom: 10px;
        }
        
        .history-meta {
            display: flex;
            justify-content: space-between;
            color: #8b949e;
            font-size: 0.9rem;
        }
        
        .success-message {
            background: rgba(35, 134, 54, 0.1);
            border: 1px solid #238636;
            color: #3fb950;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .error-message {
            background: rgba(218, 54, 51, 0.1);
            border: 1px solid #da3633;
            color: #f85149;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üîî Push Notification Admin</h1>
            <p class="subtitle">Send real-time push notifications to your users</p>
        </header>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number" id="totalTokens">0</div>
                <div class="stat-label">Active Tokens</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="sentToday">0</div>
                <div class="stat-label">Sent Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="successRate">0%</div>
                <div class="stat-label">Success Rate</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="totalSent">0</div>
                <div class="stat-label">Total Sent</div>
            </div>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <h2>üì§ Send Notification</h2>
                <form id="notificationForm">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" placeholder="Enter notification title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="body">Message</label>
                        <textarea id="body" placeholder="Enter your message" required></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="icon">Icon URL (optional)</label>
                        <input type="url" id="icon" placeholder="https://example.com/icon.png">
                    </div>
                    
                    <div class="form-group">
                        <label for="image">Image URL (optional)</label>
                        <input type="url" id="image" placeholder="https://example.com/image.png">
                    </div>
                    
                    <div class="form-group">
                        <label for="url">Redirect URL (optional)</label>
                        <input type="url" id="url" placeholder="https://example.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="recipient">Send To</label>
                        <select id="recipient">
                            <option value="all">All Users</option>
                            <option value="specific">Specific Token</option>
                            <option value="topic">Topic/Group</option>
                        </select>
                    </div>
                    
                    <div class="form-group" id="tokenInputGroup" style="display: none;">
                        <label for="token">FCM Token</label>
                        <input type="text" id="token" placeholder="Enter FCM token">
                    </div>
                    
                    <div class="form-group" id="topicInputGroup" style="display: none;">
                        <label for="topic">Topic Name</label>
                        <input type="text" id="topic" placeholder="Enter topic name">
                    </div>
                    
                    <div style="display: flex; gap: 15px; margin-top: 30px;">
                        <button type="submit" class="btn">
                            <span>üöÄ Send Notification</span>
                        </button>
                        <button type="button" class="btn secondary" id="testBtn">
                            <span>üß™ Test Notification</span>
                        </button>
                    </div>
                </form>
                
                <div id="successMessage" class="success-message"></div>
                <div id="errorMessage" class="error-message"></div>
            </div>
            
            <div class="card">
                <h2>‚öôÔ∏è Configuration</h2>
                <div class="form-group">
                    <label for="apiKey">Firebase Admin SDK Key</label>
                    <input type="password" id="apiKey" placeholder="Enter your Firebase Admin SDK key">
                </div>
                
                <div class="form-group">
                    <label for="serverUrl">Server URL</label>
                    <input type="url" id="serverUrl" placeholder="https://your-api.vercel.app/api/send">
                </div>
                
                <div style="display: flex; gap: 15px; margin-top: 30px;">
                    <button class="btn" id="saveConfigBtn">
                        <span>üíæ Save Configuration</span>
                    </button>
                    <button class="btn secondary" id="loadTokensBtn">
                        <span>üîÑ Load Tokens</span>
                    </button>
                </div>
                
                <div class="token-list">
                    <h3 style="margin-top: 30px; margin-bottom: 15px; color: #58a6ff;">Stored Tokens</h3>
                    <div id="tokensContainer"></div>
                </div>
            </div>
        </div>
        
        <div class="card notification-history">
            <h2>üìú Notification History</h2>
            <div id="historyContainer"></div>
        </div>
    </div>
    
    <script src="/admin/admin.js"></script>
</body>
</html>
