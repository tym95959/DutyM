name: Firebase Deploy

# Trigger workflow on push to main branch (or change branch if needed)
on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    # 1️⃣ Checkout your repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # 2️⃣ Setup Node.js
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20

    # 3️⃣ Install Firebase CLI
    - name: Install Firebase CLI
      run: npm install -g firebase-tools

    # 4️⃣ Deploy to Firebase Hosting & Functions
    - name: Deploy to Firebase
      uses: w9jds/firebase-action@v2
      with:
        args: deploy --only hosting,functions
      env:
        FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
        PROJECT_ID: leelidc-1f753
