    <script>
        // ========== GLOBAL VARIABLES ==========
        let allFlightData = [];
        let currentReportData = [];

        // ========== INITIALIZATION ==========
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('reportDate').value = today;
            
            // Load shift info
            fetchOpenShift();
            setInterval(fetchOpenShift, 30000);
        });

        // ========== TOP RIBBON - SHIFT INFO ==========
        async function fetchOpenShift() {
            try {
                const shiftBadge = document.getElementById('shiftBadge');
                const ribbonDate = document.getElementById('ribbonDate');
                const ribbon = document.getElementById('shiftRibbon');
                
                shiftBadge.textContent = 'LOADING...';
                ribbonDate.textContent = '--';
                
                if (typeof passengerDb === 'undefined') {
                    throw new Error('Database not initialized');
                }
                
                const shiftDoc = await passengerDb.collection('shifts').doc('currentshift').get();
                
                if (shiftDoc.exists) {
                    const data = shiftDoc.data();
                    const date = data.date || 'No date';
                    const morning = data.morning || 'closed';
                    const evening = data.evening || 'closed';
                    
                    if (morning === 'open') {
                        shiftBadge.textContent = 'MORNING SHIFT';
                        ribbonDate.textContent = date;
                        ribbon.style.background = 'linear-gradient(135deg, #6b8e23, #8b6913)';
                    } 
                    else if (evening === 'open') {
                        shiftBadge.textContent = 'EVENING SHIFT';
                        ribbonDate.textContent = date;
                        ribbon.style.background = 'linear-gradient(135deg, #c68b5e, #8b6913)';
                    } 
                    else {
                        shiftBadge.textContent = 'NO OPEN SHIFT';
                        ribbonDate.textContent = date;
                        ribbon.style.background = 'linear-gradient(135deg, #7f8c8d, #5e4a1a)';
                    }
                } else {
                    throw new Error('Shift document not found');
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('shiftBadge').textContent = 'ERROR';
                document.getElementById('ribbonDate').textContent = '--';
            }
        }

        // ========== GENERATE REPORT ==========
        async function generateReport() {
            const selectedDate = document.getElementById('reportDate').value;
            const selectedShift = document.getElementById('shiftSelect').value;
            
            if (!selectedDate) {
                alert('Please select a date');
                return;
            }
            
            // Show loading
            document.getElementById('reportTableBody').innerHTML = '<tr><td colspan="5" class="loading"><span class="spinner"></span> Loading report data...</td></tr>';
            
            try {
                if (typeof db === 'undefined') {
                    throw new Error('Database psysko-8d035 not initialized');
                }
                
                // Format date for query
                const formattedDate = selectedDate;
                
                // Build query
                let query = db.collection('KoveliPass').where('date', '==', formattedDate);
                
                // Add shift filter if not ALL
                if (selectedShift !== 'ALL') {
                    query = query.where('shift', '==', selectedShift);
                }
                
                const snapshot = await query.get();
                
                if (snapshot.empty) {
                    document.getElementById('reportTableBody').innerHTML = '<tr><td colspan="5" class="no-data">No data found for selected date and shift</td></tr>';
                    document.getElementById('reportContent').style.display = 'none';
                    return;
                }
                
                // Process data to group by flight
                const flightMap = new Map();
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const flightNo = data.flightNo;
                    const shift = data.shift || 'UNKNOWN';
                    const key = `${flightNo}_${shift}`;
                    const pax = parseInt(data.pax) || 1;
                    
                    if (!flightMap.has(key)) {
                        flightMap.set(key, {
                            flightNo: flightNo,
                            shift: shift,
                            airline: data.airline || getAirlineFromFlight(flightNo),
                            transactions: 1,
                            totalPax: pax
                        });
                    } else {
                        const existing = flightMap.get(key);
                        existing.transactions++;
                        existing.totalPax += pax;
                    }
                });
                
                // Convert to array and sort
                currentReportData = Array.from(flightMap.values()).sort((a, b) => 
                    a.flightNo.localeCompare(b.flightNo)
                );
                
                // Calculate totals
                const totalFlights = currentReportData.length;
                const morningFlights = currentReportData.filter(f => f.shift === 'MORNING').length;
                const eveningFlights = currentReportData.filter(f => f.shift === 'EVENING').length;
                
                // Update Report Header
                document.getElementById('headerDate').textContent = formatDate(selectedDate);
                document.getElementById('headerShift').textContent = selectedShift;
                document.getElementById('headerTime').textContent = new Date().toLocaleTimeString();
                document.getElementById('headerShiftBadge').textContent = selectedShift;
                
                // Update summary cards
                document.getElementById('totalFlights').textContent = totalFlights;
                document.getElementById('morningFlights').textContent = morningFlights;
                document.getElementById('eveningFlights').textContent = eveningFlights;
                
                // Display results
                displayReportTable(currentReportData);
                
                // Show report content
                document.getElementById('reportContent').style.display = 'block';
                
            } catch (error) {
                console.error('Error generating report:', error);
                document.getElementById('reportTableBody').innerHTML = `<tr><td colspan="5" class="error">Error: ${error.message}</td></tr>`;
            }
        }
        
        // ========== DISPLAY REPORT TABLE ==========
        function displayReportTable(data) {
            const tbody = document.getElementById('reportTableBody');
            
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="no-data">No data available</td></tr>';
                return;
            }
            
            let html = '';
            let totalTransactions = 0;
            let totalPaxAll = 0;
            
            data.forEach(flight => {
                totalTransactions += flight.transactions;
                totalPaxAll += flight.totalPax;
                
                html += `<tr>
                    <td class="flight-no">${flight.flightNo}</td>
                    <td>${flight.airline || '-'}</td>
                    <td class="shift-column">${flight.shift}</td>
                    <td class="text-right">${flight.transactions}</td>
                    <td class="text-right">${flight.totalPax}</td>
                    
                </tr>`;
            });
            
            // Add total row
            html += `<tr class="total-row">
                <td colspan="2"><strong>TOTAL</strong></td>
                <td class="text-right"><strong>${totalTransactions}</strong></td>
                <td class="text-right"><strong>${totalPaxAll}</strong></td>
                <td></td>
            </tr>`;
            
            tbody.innerHTML = html;
        }

// Add helper function to prevent XSS
function escapeHtml(text) {
    if (!text) return '';
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML;
}

            if (!flightNo) return '';
            const iataCode = flightNo.substring(0, 2);

                const airline = window.airlineData.airlines_flying_to_maldives.find(a => a.iata === iataCode);
                return airline ? airline.airline : iataCode;
            }
            return iataCode;
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const parts = dateStr.split('-');
            return `${parts[2]}/${parts[1]}/${parts[0]}`;
