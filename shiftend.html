<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shift End Report</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    
    <!-- Your config files -->
    <script src="fireshift.js"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f0e1, #fff5e6);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Top Ribbon */
        .shift-ribbon {
            background: linear-gradient(135deg, #8b6913, #e6b800);
            color: white;
            padding: 12px 25px;
            border-radius: 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            box-shadow: 0 5px 20px rgba(230, 184, 0, 0.3);
        }
        
        .shift-info {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .shift-badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 18px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 14px;
        }
        
        .date-value {
            font-weight: 600;
            font-size: 14px;
            opacity: 0.9;
        }
        
        .refresh-shift {
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            padding: 4px 15px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }
        
        .refresh-shift:hover {
            background: rgba(255,255,255,0.3);
        }
        
        /* Main Card */
        .card {
            background: white;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(230, 184, 0, 0.2);
            border: 2px solid #e6b800;
            margin-bottom: 25px;
        }
        
        h2 {
            color: #8b6913;
            margin-bottom: 20px;
            font-size: 24px;
            border-bottom: 2px solid #e6b800;
            padding-bottom: 10px;
        }
        
        /* Filter Section */
        .filter-section {
            display: grid;
            grid-template-columns: 1fr 1fr auto;
            gap: 20px;
            margin-bottom: 30px;
            align-items: end;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .filter-group label {
            color: #8b6913;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .filter-control {
            padding: 12px 15px;
            border: 2px solid rgba(230, 184, 0, 0.3);
            border-radius: 12px;
            font-size: 15px;
            background: white;
            transition: all 0.3s;
        }
        
        .filter-control:focus {
            outline: none;
            border-color: #e6b800;
            box-shadow: 0 0 0 3px rgba(230, 184, 0, 0.1);
        }
        
        .fetch-btn {
            background: #e6b800;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 40px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .fetch-btn:hover {
            background: #d4a900;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(230, 184, 0, 0.3);
        }
        
        /* Report Header */
        .report-header {
            background: linear-gradient(145deg, #fff9e6, #fff2d7);
            border-radius: 16px;
            padding: 20px 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(230, 184, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .report-title {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .report-title h3 {
            color: #8b6913;
            font-size: 20px;
            font-weight: 600;
        }
        
        .report-meta {
            display: flex;
            gap: 30px;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .meta-label {
            color: #8b6913;
            font-weight: 600;
            font-size: 14px;
            background: rgba(230, 184, 0, 0.1);
            padding: 4px 12px;
            border-radius: 30px;
        }
        
        .meta-value {
            color: #2c3e50;
            font-weight: 500;
            font-size: 16px;
        }
        
        .shift-badge-report {
            background: #e6b800;
            color: white;
            padding: 8px 25px;
            border-radius: 40px;
            font-weight: 600;
            font-size: 16px;
        }
        
        /* Summary Cards */
        .summary-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .summary-card {
            background: #fff9e6;
            border-radius: 16px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(230, 184, 0, 0.3);
        }
        
        .summary-label {
            color: #8b6913;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .summary-value {
            color: #2c3e50;
            font-size: 32px;
            font-weight: 600;
        }
        
        /* Table Styles */
        .table-container {
            background: white;
            border-radius: 16px;
            border: 2px solid #e6b800;
            overflow: hidden;
        }
        
        .table-header {
            background: linear-gradient(135deg, #faf3e0, #fff5e6);
            padding: 15px 20px;
            border-bottom: 2px solid #e6b800;
        }
        
        .table-header h3 {
            color: #8b6913;
            font-size: 18px;
            font-weight: 600;
        }
        
        .table-wrapper {
            overflow-x: auto;
            max-height: 500px;
            overflow-y: auto;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 500px;
        }
        
        th {
            background: #e6b800;
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-size: 14px;
            font-weight: 600;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(230, 184, 0, 0.2);
            color: #2c3e50;
            font-size: 14px;
        }
        
        tr:hover td {
            background: rgba(230, 184, 0, 0.05);
        }
        
        .flight-no {
            font-weight: 600;
            color: #8b6913;
        }
        
        .text-right {
            text-align: right;
        }
        
        .total-row {
            background: #f5f0e1 !important;
            font-weight: 600;
        }
        
        .total-row td {
            border-top: 2px solid #e6b800;
        }
        
        .no-data {
            text-align: center;
            padding: 40px;
            color: #c68b5e;
            font-style: italic;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            color: #e6b800;
            font-style: italic;
        }
        
        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(230, 184, 0, 0.3);
            border-radius: 50%;
            border-top-color: #e6b800;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Hide shift column */
        .shift-column {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Top Ribbon -->
        <div class="shift-ribbon" id="shiftRibbon">
            <div class="shift-info">
                <span class="shift-badge" id="shiftBadge">LOADING...</span>
                <span class="date-value" id="ribbonDate">--</span>
            </div>
            <button class="refresh-shift" onclick="fetchOpenShift()">‚Üª REFRESH</button>
        </div>

        <!-- Main Card -->
        <div class="card">
            <h2>üìä SHIFT END REPORT</h2>
            
            <!-- Filter Section -->
            <div class="filter-section">
                <div class="filter-group">
                    <label>üìÖ SELECT DATE</label>
                    <input type="date" id="reportDate" class="filter-control" value="">
                </div>
                
                <div class="filter-group">
                    <label>üïí SELECT SHIFT</label>
                    <select id="shiftSelect" class="filter-control">
                        <option value="ALL">ALL SHIFTS</option>
                        <option value="MORNING">MORNING</option>
                        <option value="EVENING">EVENING</option>
                    </select>
                </div>
                
                <button class="fetch-btn" onclick="generateReport()">
                    üîç GENERATE REPORT
                </button>
            </div>

            <!-- Report Header - Shows Date and Shift (hidden until report generated) -->
            <div id="reportHeader" class="report-header" style="display: none;">
                <div class="report-title">
                    <h3>‚úà FLIGHT SUMMARY REPORT</h3>
                    <div class="report-meta">
                        <div class="meta-item">
                            <span class="meta-label">DATE</span>
                            <span class="meta-value" id="headerDate">-</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">SHIFT</span>
                            <span class="meta-value" id="headerShift">-</span>
                        </div>
                        <div class="meta-item">
                            <span class="meta-label">GENERATED</span>
                            <span class="meta-value" id="headerTime">-</span>
                        </div>
                    </div>
                </div>
                <div class="shift-badge-report" id="headerShiftBadge">ALL SHIFTS</div>
            </div>
            
            <!-- Summary Cards (hidden until report generated) -->
            <div id="summarySection" class="summary-section" style="display: none;">
                <div class="summary-card">
                    <div class="summary-label">Total Flights</div>
                    <div class="summary-value" id="totalFlights">0</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Morning Flights</div>
                    <div class="summary-value" id="morningFlights">0</div>
                </div>
                <div class="summary-card">
                    <div class="summary-label">Evening Flights</div>
                    <div class="summary-value" id="eveningFlights">0</div>
                </div>
            </div>

            <!-- Results Table (hidden until report generated) -->
            <div id="resultsContainer" class="table-container" style="display: none;">
                <div class="table-header">
                    <h3>FLIGHT DETAILS</h3>
                </div>
                <div class="table-wrapper">
                    <table>
                        <thead>
                            <tr>
                                <th>Flight No</th>
                                <th class="shift-column">Shift</th>
                                <th class="text-right">No of Transactions</th>
                                <th class="text-right">Total Pax</th>
                                <th>Airline</th>
                            </tr>
                        </thead>
                        <tbody id="reportTableBody">
                            <tr>
                                <td colspan="5" class="no-data">Select date and shift to generate report</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // ========== GLOBAL VARIABLES ==========
        let allFlightData = [];
        let currentReportData = [];

        // ========== INITIALIZATION ==========
        document.addEventListener('DOMContentLoaded', function() {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('reportDate').value = today;
            
            // Load shift info
            fetchOpenShift();
            setInterval(fetchOpenShift, 30000);
        });

        // ========== TOP RIBBON - SHIFT INFO ==========
        async function fetchOpenShift() {
            try {
                const shiftBadge = document.getElementById('shiftBadge');
                const ribbonDate = document.getElementById('ribbonDate');
                const ribbon = document.getElementById('shiftRibbon');
                
                shiftBadge.textContent = 'LOADING...';
                ribbonDate.textContent = '--';
                
                if (typeof passengerDb === 'undefined') {
                    throw new Error('Database not initialized');
                }
                
                const shiftDoc = await passengerDb.collection('shifts').doc('currentshift').get();
                
                if (shiftDoc.exists) {
                    const data = shiftDoc.data();
                    const date = data.date || 'No date';
                    const morning = data.morning || 'closed';
                    const evening = data.evening || 'closed';
                    
                    if (morning === 'open') {
                        shiftBadge.textContent = 'MORNING SHIFT';
                        ribbonDate.textContent = date;
                        ribbon.style.background = 'linear-gradient(135deg, #6b8e23, #8b6913)';
                    } 
                    else if (evening === 'open') {
                        shiftBadge.textContent = 'EVENING SHIFT';
                        ribbonDate.textContent = date;
                        ribbon.style.background = 'linear-gradient(135deg, #c68b5e, #8b6913)';
                    } 
                    else {
                        shiftBadge.textContent = 'NO OPEN SHIFT';
                        ribbonDate.textContent = date;
                        ribbon.style.background = 'linear-gradient(135deg, #7f8c8d, #5e4a1a)';
                    }
                } else {
                    throw new Error('Shift document not found');
                }
                
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('shiftBadge').textContent = 'ERROR';
                document.getElementById('ribbonDate').textContent = '--';
            }
        }

        // ========== GENERATE REPORT ==========
        async function generateReport() {
            const selectedDate = document.getElementById('reportDate').value;
            const selectedShift = document.getElementById('shiftSelect').value;
            
            if (!selectedDate) {
                alert('Please select a date');
                return;
            }
            
            // Show loading
            document.getElementById('reportTableBody').innerHTML = '<tr><td colspan="5" class="loading"><span class="spinner"></span> Loading report data...</td></tr>';
            
            try {
                if (typeof db === 'undefined') {
                    throw new Error('Database psysko-8d035 not initialized');
                }
                
                // Format date for query
                const formattedDate = selectedDate;
                
                // Build query
                let query = db.collection('KoveliPass').where('date', '==', formattedDate);
                
                // Add shift filter if not ALL
                if (selectedShift !== 'ALL') {
                    query = query.where('shift', '==', selectedShift);
                }
                
                const snapshot = await query.get();
                
                if (snapshot.empty) {
                    document.getElementById('reportTableBody').innerHTML = '<tr><td colspan="5" class="no-data">No data found for selected date and shift</td></tr>';
                    document.getElementById('reportHeader').style.display = 'none';
                    document.getElementById('summarySection').style.display = 'none';
                    document.getElementById('resultsContainer').style.display = 'block';
                    return;
                }
                
                // Process data to group by flight
                const flightMap = new Map();
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const flightNo = data.flightNo;
                    const shift = data.shift || 'UNKNOWN';
                    const key = `${flightNo}_${shift}`;
                    const pax = parseInt(data.pax) || 1;
                    
                    if (!flightMap.has(key)) {
                        flightMap.set(key, {
                            flightNo: flightNo,
                            shift: shift,
                            airline: data.airline || getAirlineFromFlight(flightNo),
                            transactions: 1,
                            totalPax: pax
                        });
                    } else {
                        const existing = flightMap.get(key);
                        existing.transactions++;
                        existing.totalPax += pax;
                    }
                });
                
                // Convert to array and sort
                currentReportData = Array.from(flightMap.values()).sort((a, b) => 
                    a.flightNo.localeCompare(b.flightNo)
                );
                
                // Calculate totals
                const totalFlights = currentReportData.length;
                const morningFlights = currentReportData.filter(f => f.shift === 'MORNING').length;
                const eveningFlights = currentReportData.filter(f => f.shift === 'EVENING').length;
                
                // Update Report Header (Date and Shift prominently displayed)
                document.getElementById('headerDate').textContent = formatDate(selectedDate);
                document.getElementById('headerShift').textContent = selectedShift;
                document.getElementById('headerTime').textContent = new Date().toLocaleTimeString();
                document.getElementById('headerShiftBadge').textContent = selectedShift;
                document.getElementById('reportHeader').style.display = 'flex';
                
                // Update summary cards
                document.getElementById('totalFlights').textContent = totalFlights;
                document.getElementById('morningFlights').textContent = morningFlights;
                document.getElementById('eveningFlights').textContent = eveningFlights;
                document.getElementById('summarySection').style.display = 'grid';
                
                // Display results
                displayReportTable(currentReportData);
                
                // Show results container
                document.getElementById('resultsContainer').style.display = 'block';
                
            } catch (error) {
                console.error('Error generating report:', error);
                document.getElementById('reportTableBody').innerHTML = `<tr><td colspan="5" class="error">Error: ${error.message}</td></tr>`;
            }
        }
        
        // ========== DISPLAY REPORT TABLE ==========
        function displayReportTable(data) {
            const tbody = document.getElementById('reportTableBody');
            
            if (!data || data.length === 0) {
                tbody.innerHTML = '<tr><td colspan="5" class="no-data">No data available</td></tr>';
                return;
            }
            
            let html = '';
            let totalTransactions = 0;
            let totalPaxAll = 0;
            
            data.forEach(flight => {
                totalTransactions += flight.transactions;
                totalPaxAll += flight.totalPax;
                
                // Note: Shift column is hidden with CSS, but we still need to include the cell
                html += `<tr>
                    <td class="flight-no">${flight.flightNo}</td>
                    <td class="shift-column">${flight.shift}</td>
                    <td class="text-right">${flight.transactions}</td>
                    <td class="text-right">${flight.totalPax}</td>
                    <td>${flight.airline || '-'}</td>
                </tr>`;
            });
            
            // Add total row
            html += `<tr class="total-row">
                <td colspan="2"><strong>TOTAL</strong></td>
                <td class="text-right"><strong>${totalTransactions}</strong></td>
                <td class="text-right"><strong>${totalPaxAll}</strong></td>
                <td></td>
            </tr>`;
            
            tbody.innerHTML = html;
        }
        
        // ========== UTILITY FUNCTIONS ==========
        function getAirlineFromFlight(flightNo) {
            if (!flightNo) return '';
            const iataCode = flightNo.substring(0, 2);
            
            if (window.airlineData?.airlines_flying_to_maldives) {
                const airline = window.airlineData.airlines_flying_to_maldives.find(a => a.iata === iataCode);
                return airline ? airline.airline : iataCode;
            }
            return iataCode;
        }
        
        function formatDate(dateStr) {
            if (!dateStr) return '-';
            const parts = dateStr.split('-');
            return `${parts[2]}/${parts[1]}/${parts[0]}`;
        }

        // Make functions globally available
        window.generateReport = generateReport;
        window.fetchOpenShift = fetchOpenShift;
    </script>
</body>
</html>
