<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>My PWA App</title>

  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#1976d2" />

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 400px;
      margin: auto;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    #installBtn {
      display: none;
      background: #1976d2;
      color: white;
      border: none;
    }
  </style>
</head>

<body>
  <h2>Simple PWA Form</h2>

  <input id="name" placeholder="Name" />
  <input id="age" type="number" placeholder="Age" />
  <button id="saveBtn">Save</button>

  <button id="installBtn">Install App</button>

  <!-- Firebase + Firestore + Messaging -->
  <script type="module">
    import { app, db } from "./dcfire.js";
    import { collection, addDoc, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-messaging.js";

    const messaging = getMessaging(app);

    const vapidKey = "BCMEhQHZvwuii0Pul11PRfM68N_C4iox9c6jUwWoj21lvKZ2hhAfRe-5KwG_A1xMsQ04aelb8XM7x-mXNYzak1o";

    // Request notification permission & get token
    async function initMessaging() {
      const permission = await Notification.requestPermission();
      if (permission !== "granted") return;

      const token = await getToken(messaging, { vapidKey });
      if (token) {
        await setDoc(doc(db, "tokens", token), {
          token,
          created: new Date()
        });
        console.log("FCM Token saved");
      }
    }

    initMessaging();

    // Foreground notification handler
    onMessage(messaging, payload => {
      console.log("Foreground message:", payload);
      alert(payload.notification?.title || "New notification");
    });

    // Save form data
    document.getElementById("saveBtn").onclick = async () => {
      const name = document.getElementById("name").value;
      const age = document.getElementById("age").value;

      if (!name || !age) {
        alert("Enter name and age");
        return;
      }

      await addDoc(collection(db, "users"), {
        name,
        age: Number(age),
        created: new Date()
      });

      alert("Saved!");
    };
  </script>

  <!-- PWA Service Worker -->
  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("/sw.js");
    }

    let deferredPrompt;
    const installBtn = document.getElementById("installBtn");

    window.addEventListener("beforeinstallprompt", (e) => {
      e.preventDefault();
      deferredPrompt = e;
      installBtn.style.display = "block";
    });

    installBtn.addEventListener("click", async () => {
      deferredPrompt.prompt();
      await deferredPrompt.userChoice;
      deferredPrompt = null;
      installBtn.style.display = "none";
    });
  </script>
</body>
</html>
