<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Leave Management System</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            background: linear-gradient(135deg, var(--primary-50) 0%, var(--neutral-50) 100%);
            position: relative;
            overflow: hidden;
        }
        
        .login-page::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-500), var(--primary-600), var(--primary-700));
        }
        
        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        .login-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 3rem;
            width: 100%;
            max-width: 440px;
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--neutral-200);
            animation: slideUp 0.6s ease;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .login-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .login-logo-icon {
            font-size: 2.5rem;
            color: var(--primary-600);
            background: var(--primary-50);
            width: 4rem;
            height: 4rem;
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-title h1 {
            font-size: 1.75rem;
            margin: 0;
            color: var(--neutral-900);
        }
        
        .login-title p {
            color: var(--neutral-600);
            margin: 0.5rem 0 0 0;
        }
        
        .login-form {
            margin-bottom: 2rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
            color: var(--neutral-700);
            font-weight: 500;
        }
        
        .form-label i {
            color: var(--primary-600);
        }
        
        .input-with-icon {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--neutral-500);
        }
        
        .input-with-icon .form-control {
            padding-left: 3rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--neutral-500);
            cursor: pointer;
            padding: 0.25rem;
            border-radius: var(--radius-sm);
            transition: all var(--transition-fast);
        }
        
        .password-toggle:hover {
            background-color: var(--neutral-100);
            color: var(--neutral-700);
        }
        
        .login-btn {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            color: white;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
        }
        
        .login-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .login-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .login-footer {
            text-align: center;
            padding-top: 2rem;
            border-top: 1px solid var(--neutral-200);
            color: var(--neutral-600);
            font-size: 0.875rem;
        }
        
        .demo-info {
            background-color: var(--neutral-50);
            border-radius: var(--radius);
            padding: 1.5rem;
            margin-top: 2rem;
            border: 1px solid var(--neutral-200);
        }
        
        .demo-info h4 {
            color: var(--neutral-800);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .demo-info ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        
        .demo-info li {
            padding: 0.375rem 0;
            color: var(--neutral-700);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .demo-info li i {
            color: var(--primary-600);
            font-size: 0.875rem;
        }
        
        .demo-info strong {
            color: var(--neutral-900);
            min-width: 80px;
            display: inline-block;
        }
        
        .alert {
            animation: slideDown 0.3s ease;
        }
        
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Background decoration */
        .bg-decoration {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            pointer-events: none;
            z-index: 0;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-100), transparent);
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            top: -150px;
            right: -150px;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            bottom: -100px;
            left: -100px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .login-card {
                padding: 2rem;
                margin: 1rem;
            }
            
            .login-logo {
                flex-direction: column;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }
            
            .login-title h1 {
                font-size: 1.5rem;
            }
            
            .demo-info {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-page">
        <div class="bg-decoration">
            <div class="bg-circle circle-1"></div>
            <div class="bg-circle circle-2"></div>
        </div>
        
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-logo">
                        <div class="login-logo-icon">
                            <i class="fas fa-calendar-alt"></i>
                        </div>
                        <div class="login-title">
                            <h1>Leave Management System</h1>
                            <p>Sign in to access your dashboard</p>
                        </div>
                    </div>
                </div>
                
                <div id="loginAlert" class="alert d-none"></div>
                
                <form id="loginForm" class="login-form">
                    <div class="form-group">
                        <label class="form-label" for="username">
                            <i class="fas fa-user"></i> Username
                        </label>
                        <div class="input-with-icon">
                            <i class="fas fa-user input-icon"></i>
                            <input 
                                type="text" 
                                id="username" 
                                class="form-control" 
                                placeholder="Enter your username" 
                                required
                                autocomplete="username"
                                autocapitalize="none"
                                autocorrect="off"
                                spellcheck="false"
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="input-with-icon">
                            <i class="fas fa-lock input-icon"></i>
                            <input 
                                type="password" 
                                id="password" 
                                class="form-control" 
                                placeholder="Enter your password" 
                                required
                                autocomplete="current-password"
                            >
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <button type="submit" class="login-btn" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i>
                            <span>Sign In</span>
                        </button>
                    </div>
                </form>
                
                <div class="demo-info">
                    <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
                    <ul>
                        <li><i class="fas fa-user-tie"></i> <strong>Admin:</strong> Irufan / admin123</li>
                        <li><i class="fas fa-user"></i> <strong>Staff:</strong> staff001 / admin123</li>
                        <li><i class="fas fa-user"></i> <strong>Viewer:</strong> viewer001 / admin123</li>
                    </ul>
                    <p style="margin-top: 0.75rem; font-size: 0.875rem; color: var(--neutral-600);">
                        <i class="fas fa-shield-alt"></i> All passwords are hashed with SHA-256
                    </p>
                </div>
                
                <div class="login-footer">
                    <p>Â© 2024 Leave Management System v1.0</p>
                    <p>For authorized personnel only</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="users.js"></script>
    <script src="auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const togglePasswordBtn = document.getElementById('togglePassword');
            const loginBtn = document.getElementById('loginBtn');
            const loginAlert = document.getElementById('loginAlert');
            
            // Auto-focus username field
            usernameInput.focus();
            
            // Toggle password visibility
            togglePasswordBtn.addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // Enter key navigation
            usernameInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    passwordInput.focus();
                }
            });
            
            passwordInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    loginForm.dispatchEvent(new Event('submit'));
                }
            });
            
            // Form submission
            loginForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const username = usernameInput.value.trim();
                const password = passwordInput.value;
                
                // Validate inputs
                if (!username || !password) {
                    showAlert('Please enter both username and password', 'danger');
                    return;
                }
                
                // Update button state
                const originalText = loginBtn.innerHTML;
                loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
                loginBtn.disabled = true;
                
                try {
                    // Attempt login
                    const result = await authManager.login(username, password);
                    
                    if (result.success) {
                        // Show success message
                        showAlert('Login successful! Redirecting...', 'success');
                        
                        // Update button to success state
                        loginBtn.innerHTML = '<i class="fas fa-check"></i> Success!';
                        loginBtn.style.background = 'linear-gradient(135deg, var(--success), #0da271)';
                        
                        // Redirect after delay
                        setTimeout(() => {
                            const user = authManager.getCurrentUser();
                            if (user.role === 'admin') {
                                window.location.href = 'admin.html';
                            } else if (user.role === 'staff') {
                                window.location.href = 'index.html';
                            } else {
                                window.location.href = 'general.html';
                            }
                        }, 1000);
                    } else {
                        // Show error message
                        showAlert(result.error || 'Login failed. Please check your credentials.', 'danger');
                        
                        // Reset button state
                        loginBtn.innerHTML = originalText;
                        loginBtn.disabled = false;
                        
                        // Shake animation for error
                        loginForm.classList.add('shake');
                        setTimeout(() => {
                            loginForm.classList.remove('shake');
                        }, 500);
                        
                        // Focus on password field
                        passwordInput.focus();
                        passwordInput.select();
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    showAlert('An unexpected error occurred. Please try again.', 'danger');
                    loginBtn.innerHTML = originalText;
                    loginBtn.disabled = false;
                }
            });
            
            // Show alert function
            function showAlert(message, type) {
                loginAlert.textContent = message;
                loginAlert.className = `alert alert-${type}`;
                loginAlert.classList.remove('d-none');
                
                // Auto-hide success alerts
                if (type === 'success') {
                    setTimeout(() => {
                        loginAlert.classList.add('d-none');
                    }, 3000);
                }
            }
            
            // Add shake animation CSS
            const style = document.createElement('style');
            style.textContent = `
                @keyframes shake {
                    0%, 100% { transform: translateX(0); }
                    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                    20%, 40%, 60%, 80% { transform: translateX(5px); }
                }
                .shake {
                    animation: shake 0.5s ease-in-out;
                }
            `;
            document.head.appendChild(style);
            
            // Check if already logged in
            if (authManager.isAuthenticated()) {
                const user = authManager.getCurrentUser();
                showAlert(`Already logged in as ${user.name}. Redirecting...`, 'info');
                
                setTimeout(() => {
                    if (user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else if (user.role === 'staff') {
                        window.location.href = 'index.html';
                    } else {
                        window.location.href = 'general.html';
                    }
                }, 1500);
            }
        });
    </script>
</body>
</html>
