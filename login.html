<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golden Line ¬∑ Login</title>
    <!-- External user data - your users.js file -->
    <script src="users.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(125deg, #fcf1da 0%, #f8e3bc 70%, #f7deaf 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .login-card {
            width: 100%;
            max-width: 440px;
            background: rgba(255, 252, 242, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 40px;
            padding: 2.8rem 2.4rem 3rem;
            box-shadow: 
                0 30px 50px -20px rgba(166, 126, 40, 0.5),
                inset 0 1px 0 0 #fffef5,
                inset 0 0 0 2px #fffef0,
                0 0 0 1px #f0d9a8;
            border: 1px solid #fbeba9;
            transition: all 0.25s ease;
        }

        .login-card:hover {
            box-shadow: 
                0 35px 60px -20px #b48d44,
                inset 0 1px 0 2px #fffff5,
                inset 0 0 0 3px #fffced,
                0 0 0 2px #f3cf8b;
        }

        .gold-accent {
            height: 6px;
            width: 110px;
            background: linear-gradient(90deg, #eac476, #f3d58c, #eec97a);
            border-radius: 6px;
            margin-bottom: 1.8rem;
            border: 1px solid #fff3cf;
        }

        h2 {
            font-size: 2.2rem;
            font-weight: 450;
            background: linear-gradient(145deg, #5f4c25, #9e813d);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.02em;
            margin-bottom: 0.25rem;
        }

        .sub {
            color: #ad8e4f;
            font-size: 0.9rem;
            margin-bottom: 2.4rem;
            border-left: 3px solid #f0c777;
            padding-left: 1rem;
        }

        .input-field {
            margin-bottom: 1.8rem;
        }

        .input-field label {
            display: block;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: #7b6333;
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .input-wrapper {
            display: flex;
            align-items: center;
            background: #fefcf1;
            border: 2px solid #ead09d;
            border-radius: 40px;
            padding: 0.1rem 1.2rem;
            transition: 0.2s;
            box-shadow: inset 0 3px 6px #f8efd4;
        }

        .input-wrapper:focus-within {
            border-color: #d8aa4a;
            box-shadow: 0 0 0 4px rgba(248, 200, 110, 0.3), inset 0 2px 5px #ffefcb;
        }

        .input-wrapper span {
            font-size: 1.2rem;
            color: #b6903f;
            margin-right: 0.6rem;
        }

        .input-wrapper input {
            width: 100%;
            border: none;
            background: transparent;
            padding: 0.9rem 0;
            font-size: 1rem;
            outline: none;
            color: #2a210b;
        }

        .input-wrapper input::placeholder {
            color: #ccb687;
            font-weight: 300;
        }

        .login-btn {
            background: linear-gradient(115deg, #f3d48f, #eec97a, #f5cf86);
            border: none;
            padding: 1rem 1.5rem;
            font-size: 1.2rem;
            font-weight: 550;
            color: #3f3116;
            border-radius: 40px;
            width: 100%;
            cursor: pointer;
            box-shadow: 0 12px 20px -12px #a77f36, 0 0 0 2px #fffced, 0 0 0 5px #fef7e3;
            transition: 0.2s;
            margin: 2rem 0 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
        }

        .login-btn:hover {
            background: linear-gradient(115deg, #fadc9f, #f3d285, #fad591);
            transform: scale(1.01);
            box-shadow: 0 16px 24px -12px #b38934, 0 0 0 3px #fff9e7, 0 0 0 6px #fffef5;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .message {
            padding: 0.8rem 1.2rem;
            border-radius: 50px;
            font-size: 0.9rem;
            background: #f9f0da;
            border-left: 5px solid #dbb152;
            color: #4d3b19;
            margin: 1rem 0 0.5rem;
            transition: all 0.2s;
        }

        .message.error {
            border-left-color: #c44536;
            background: #ffeae3;
            color: #772e1f;
        }

        .message.success {
            border-left-color: #5d8c3b;
            background: #e6f2da;
            color: #29520e;
        }

        .footer-note {
            font-size: 0.75rem;
            text-align: center;
            color: #ac8f54;
            margin-top: 1.8rem;
            border-top: 1px dashed #e5cb93;
            padding-top: 1.2rem;
        }

        .footer-note span {
            background: #f7ecd9;
            padding: 0.2rem 0.7rem;
            border-radius: 30px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="gold-accent"></div>
        <h2>golden line</h2>
        <div class="sub">authenticate to continue</div>

        <form id="loginForm">
            <div class="input-field">
                <label for="username">Username</label>
                <div class="input-wrapper">
                    <span>üë§</span>
                    <input type="text" id="username" name="username" placeholder="your username" autocomplete="off">
                </div>
            </div>

            <div class="input-field">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <span>üîí</span>
                    <input type="password" id="password" name="password" placeholder="¬∑¬∑¬∑¬∑¬∑¬∑¬∑¬∑">
                </div>
            </div>

            <button type="submit" class="login-btn">
                <span>‚Üí</span> Sign in <span>‚Üí</span>
            </button>
        </form>

        <div id="statusMessage" class="message">
            ‚ö° enter your credentials
        </div>

        <div class="footer-note">
            <span>secure access ¬∑ authorized personnel only</span>
        </div>
    </div>

    <script>
        (function() {
            // =============================================
            // LOGIN HANDLER - Uses external users.js
            // =============================================
            const form = document.getElementById('loginForm');
            const statusEl = document.getElementById('statusMessage');
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');

            // Check if users.js loaded properly
            if (typeof users === 'undefined') {
                statusEl.textContent = '‚ùå Error: users.js not loaded';
                statusEl.className = 'message error';
                console.error('users.js file not found or not loaded properly');
            }

            // SHA-256 Hash function
            async function hashPassword(password) {
                const encoder = new TextEncoder();
                const data = encoder.encode(password);
                const hashBuffer = await crypto.subtle.digest('SHA-256', data);
                const hashArray = Array.from(new Uint8Array(hashBuffer));
                return hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            }

            // Check for existing session
            try {
                const existingUser = localStorage.getItem('loggedInUser');
                if (existingUser) {
                    const userData = JSON.parse(existingUser);
                    statusEl.textContent = '‚ö° session active ¬∑ please log in to continue';
                    statusEl.className = 'message';
                }
            } catch (e) {
                // localStorage not available
            }

            form.addEventListener('submit', async function(e) {
                e.preventDefault();

                const username = usernameInput.value.trim();
                const password = passwordInput.value;

                // Validation
                if (!username || !password) {
                    statusEl.textContent = '‚ö†Ô∏è both fields are required';
                    statusEl.className = 'message error';
                    return;
                }

                // Check if users array exists
                if (typeof users === 'undefined' || !Array.isArray(users)) {
                    statusEl.textContent = '‚ùå authentication service unavailable';
                    statusEl.className = 'message error';
                    console.error('users array not found');
                    return;
                }

                // Find user (case-insensitive)
                const matchedUser = users.find(u => u.username.toLowerCase() === username.toLowerCase());

                if (!matchedUser) {
                    statusEl.textContent = '‚ùå invalid username or password';
                    statusEl.className = 'message error';
                    passwordInput.value = ''; // Clear password field
                    return;
                }

                try {
                    // Hash the entered password
                    const hashedInput = await hashPassword(password);

                    // Compare with stored hash from users.js
                    if (hashedInput !== matchedUser.passwordHash) {
                        statusEl.textContent = '‚ùå invalid username or password';
                        statusEl.className = 'message error';
                        passwordInput.value = ''; // Clear password field
                        return;
                    }

                    // SUCCESS: Store user data in localStorage (excluding passwordHash)
                    const userToStore = {
                        username: matchedUser.username,
                        name: matchedUser.name,
                        Level: matchedUser.Level,
                        RCNo: matchedUser.RCNo,
                        loginTime: new Date().toISOString()
                    };

                    localStorage.setItem('loggedInUser', JSON.stringify(userToStore));

                    // Show success message
                    statusEl.textContent = '‚úÖ login successful ¬∑ redirecting...';
                    statusEl.className = 'message success';

                    // Clear form
                    usernameInput.value = '';
                    passwordInput.value = '';

                    // Log success (for debugging - remove in production)
                    console.log('User logged in:', matchedUser.username);
                    console.log('Stored in localStorage:', userToStore);

                    // Optional: Redirect to another page after 1.5 seconds
                    // setTimeout(() => {
                    //     window.location.href = 'dashboard.html';
                    // }, 1500);

                } catch (cryptoError) {
                    console.error('Crypto error:', cryptoError);
                    statusEl.textContent = '‚ùå authentication service unavailable';
                    statusEl.className = 'message error';
                }
            });

            // Clear message on input focus
            usernameInput.addEventListener('focus', clearMessage);
            passwordInput.addEventListener('focus', clearMessage);

            function clearMessage() {
                if (statusEl.className.includes('error') || statusEl.className.includes('success')) {
                    statusEl.textContent = '‚ö° enter your credentials';
                    statusEl.className = 'message';
                }
            }

            // Clear password field on page load for security
            window.addEventListener('load', function() {
                passwordInput.value = '';
            });
        })();
    </script>
</body>
</html>
