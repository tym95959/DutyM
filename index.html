<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pushup Notification App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-messaging-compat.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ’ª Pushup Tracker</h1>
            <p>Get notified to do pushups and track your progress</p>
        </header>

        <div class="auth-section" id="authSection">
            <div class="auth-form" id="loginForm">
                <h3>Login / Sign Up</h3>
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <button onclick="login()">Login / Sign Up</button>
            </div>
        </div>

        <div class="main-app" id="mainApp" style="display: none;">
            <div class="user-info">
                <span id="userEmail"></span>
                <button onclick="logout()" class="logout-btn">Logout</button>
            </div>

            <div class="dashboard">
                <div class="stats">
                    <div class="stat-card">
                        <h3>Today's Pushups</h3>
                        <p id="todayCount">0</p>
                    </div>
                    <div class="stat-card">
                        <h3>Total Pushups</h3>
                        <p id="totalCount">0</p>
                    </div>
                </div>

                <div class="log-section">
                    <h3>Log Pushups</h3>
                    <div class="log-controls">
                        <input type="number" id="pushupCount" placeholder="Number of pushups" min="1" max="100">
                        <button onclick="logPushups()">Log Pushups</button>
                        <button onclick="quickLog(10)">+10</button>
                        <button onclick="quickLog(5)">+5</button>
                    </div>
                </div>

                <div class="notification-section">
                    <h3>Notifications</h3>
                    <div class="notification-controls">
                        <label>
                            <input type="checkbox" id="notificationToggle">
                            Enable Push Notifications
                        </label>
                        <div class="time-selection">
                            <label>Reminder Time:</label>
                            <input type="time" id="reminderTime" value="18:00">
                        </div>
                        <button onclick="scheduleReminder()">Save Schedule</button>
                    </div>
                    <p class="subscription-status" id="subscriptionStatus"></p>
                </div>

                <div class="history-section">
                    <h3>Recent History</h3>
                    <ul id="historyList"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
