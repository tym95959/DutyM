<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Push Notification PWA</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="/icon-192x192.png" type="image/png">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <meta name="theme-color" content="#4A90E2">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }
        
        .status {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
            max-height: 200px;
            overflow-y: auto;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 10px;
            transition: transform 0.2s, box-shadow 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            background: #e0e0e0;
            color: #333;
        }
        
        .notification-area {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .input-group {
            margin: 15px 0;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        textarea {
            height: 80px;
            resize: vertical;
        }
        
        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        
        .install-btn {
            background: #4CAF50;
            margin-top: 20px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîî Push Notification PWA</h1>
        <p class="subtitle">Test Firebase Cloud Messaging with Progressive Web App</p>
        
        <div class="status" id="status">
            Initializing...
        </div>
        
        <div class="btn-group">
            <button class="btn" id="requestPermission">
                <span>üîî</span> Enable Notifications
            </button>
            
            <button class="btn btn-secondary" id="testNotification">
                <span>üöÄ</span> Test Notification
            </button>
            
            <button class="btn btn-secondary" id="sendToAll">
                <span>üì¢</span> Send to All Users
            </button>
        </div>
        
        <button class="btn install-btn" id="installButton" style="display: none;">
            <span>‚¨áÔ∏è</span> Install App
        </button>
        
        <div class="notification-area" id="notificationArea" style="display: none;">
            <h3>Send Custom Notification</h3>
            
            <div class="input-group">
                <label for="notificationTitle">Title:</label>
                <input type="text" id="notificationTitle" placeholder="Enter notification title" value="Hello!">
            </div>
            
            <div class="input-group">
                <label for="notificationBody">Message:</label>
                <textarea id="notificationBody" placeholder="Enter notification message">This is a custom notification!</textarea>
            </div>
            
            <div class="input-group">
                <label for="notificationData">Additional Data (JSON):</label>
                <textarea id="notificationData" placeholder='{"url": "/", "timestamp": ""}'>{"url": "/", "timestamp": ""}</textarea>
            </div>
            
            <button class="btn" id="sendCustom">
                <span>üì®</span> Send Custom Notification
            </button>
        </div>
    </div>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-messaging-compat.js"></script>
    
    <script type="module">
        // Firebase configuration - Replace with your actual config
        const firebaseConfig = {
          apiKey: "AIzaSyAf_sjwVHG65vKhezpS_L7KC2j0WHIDaWc",
          authDomain: "leelidc-1f753.firebaseapp.com",
          projectId: "leelidc-1f753",
          storageBucket: "leelidc-1f753.firebasestorage.app",
          messagingSenderId: "43622932335",
          appId: "1:43622932335:web:a7529bce1f19714687129a",
          measurementId: "G-3KD6ZYS599"
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();
        
        // DOM Elements
        const statusEl = document.getElementById('status');
        const requestPermissionBtn = document.getElementById('requestPermission');
        const testNotificationBtn = document.getElementById('testNotification');
        const sendCustomBtn = document.getElementById('sendCustom');
        const sendToAllBtn = document.getElementById('sendToAll');
        const installButton = document.getElementById('installButton');
        const notificationArea = document.getElementById('notificationArea');
        
        let deferredPrompt;
        let fcmToken = null;
        
        // Update status
        function updateStatus(message) {
            statusEl.innerHTML = message + '<br>' + statusEl.innerHTML;
            console.log(message);
        }
        
        // Request notification permission
        requestPermissionBtn.addEventListener('click', async () => {
            try {
                const permission = await Notification.requestPermission();
                
                if (permission === 'granted') {
                    updateStatus('‚úÖ Notification permission granted');
                    await getFCMToken();
                } else {
                    updateStatus('‚ùå Notification permission denied');
                }
            } catch (error) {
                updateStatus('‚ùå Error requesting permission: ' + error.message);
            }
        });
        
        // Get FCM token
        async function getFCMToken() {
            try {
                fcmToken = await messaging.getToken({ 
                    vapidKey: 'BCMEhQHZvwuii0Pul11PRfM68N_C4iox9c6jUwWoj21lvKZ2hhAfRe-5KwG_A1xMsQ04aelb8XM7x-mXNYzak1o' // Get from Firebase Console > Cloud Messaging
                });
                
                if (fcmToken) {
                    updateStatus('‚úÖ FCM Token obtained: ' + fcmToken.substring(0, 50) + '...');
                    
                    // Save token to server
                    await saveTokenToServer(fcmToken);
                    notificationArea.style.display = 'block';
                } else {
                    updateStatus('‚ùå No registration token available');
                }
            } catch (error) {
                updateStatus('‚ùå Error getting FCM token: ' + error.message);
            }
        }
        
        // Save token to server
        async function saveTokenToServer(token) {
            try {
                const response = await fetch('/save-token', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, userId: 'user_' + Date.now() })
                });
                
                const data = await response.json();
                if (data.success) {
                    updateStatus('‚úÖ Token saved to server');
                }
            } catch (error) {
                updateStatus('‚ùå Error saving token: ' + error.message);
            }
        }
        
        // Send test notification
        testNotificationBtn.addEventListener('click', async () => {
            if (!fcmToken) {
                updateStatus('‚ùå Please enable notifications first');
                return;
            }
            
            try {
                const response = await fetch('/send-notification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: 'Test Notification',
                        body: 'This is a test notification from Firebase!',
                        userId: 'user_' + Date.now()
                    })
                });
                
                const data = await response.json();
                if (data.success) {
                    updateStatus('‚úÖ Test notification sent successfully');
                }
            } catch (error) {
                updateStatus('‚ùå Error sending notification: ' + error.message);
            }
        });
        
        // Send custom notification
        sendCustomBtn.addEventListener('click', async () => {
            if (!fcmToken) {
                updateStatus('‚ùå Please enable notifications first');
                return;
            }
            
            const title = document.getElementById('notificationTitle').value;
            const body = document.getElementById('notificationBody').value;
            const data = JSON.parse(document.getElementById('notificationData').value);
            data.timestamp = new Date().toISOString();
            
            try {
                const response = await fetch('/send-notification', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title,
                        body,
                        data,
                        userId: 'user_' + Date.now()
                    })
                });
                
                const result = await response.json();
                if (result.success) {
                    updateStatus('‚úÖ Custom notification sent successfully');
                }
            } catch (error) {
                updateStatus('‚ùå Error sending custom notification: ' + error.message);
            }
        });
        
        // Send to all users
        sendToAllBtn.addEventListener('click', async () => {
            try {
                const response = await fetch('/send-test-all', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });
                
                const data = await response.json();
                if (data.success) {
                    updateStatus(`‚úÖ Sent to ${data.sentCount} users, failed: ${data.failedCount}`);
                }
            } catch (error) {
                updateStatus('‚ùå Error sending to all: ' + error.message);
            }
        });
        
        // Handle foreground messages
        messaging.onMessage((payload) => {
            updateStatus('üì® Foreground message received: ' + payload.notification.title);
            
            // Show in-app notification
            if (Notification.permission === 'granted') {
                new Notification(payload.notification.title, {
                    body: payload.notification.body,
                    icon: '/icon-192x192.png'
                });
            }
        });
        
        // PWA Installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });
        
        installButton.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                updateStatus('‚úÖ PWA installed successfully');
                installButton.style.display = 'none';
            }
            
            deferredPrompt = null;
        });
        
        // Check if app is installed
        if (window.matchMedia('(display-mode: standalone)').matches) {
            updateStatus('üì± App is running in standalone mode');
        }
        
        // Initialize
        updateStatus('üöÄ Initializing Firebase Push Notifications...');
        
        // Check existing permission
        if (Notification.permission === 'granted') {
            updateStatus('‚úÖ Notification permission already granted');
            getFCMToken();
        } else if (Notification.permission === 'denied') {
            updateStatus('‚ùå Notification permission denied. Please enable in browser settings.');
        }
        
        // Register service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/firebase-messaging-sw.js')
                .then(registration => {
                    updateStatus('‚úÖ Service Worker registered');
                })
                .catch(error => {
                    updateStatus('‚ùå Service Worker registration failed: ' + error.message);
                });
        }
    </script>
</body>
</html>
