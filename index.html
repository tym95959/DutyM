<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push App</title>
    <meta name="theme-color" content="#4A90E2">
    <link rel="manifest" href="manifest.json">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .status {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        
        .button {
            background: white;
            color: #667eea;
            border: none;
            padding: 15px 30px;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin: 10px 0;
        }
        
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        #installButton {
            background: #4CAF50;
            color: white;
            display: none;
        }
        
        .notification {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            display: none;
        }
        
        .instructions {
            margin-top: 30px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        
        .icon {
            font-size: 4em;
            margin-bottom: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="icon">ðŸ“±</div>
    <div class="container">
        <h1>Push App</h1>
        
        <div class="status" id="status">
            Checking notifications permissions...
        </div>
        
        <button class="button" id="enableButton">
            Enable Push Notifications
        </button>
        
        <button class="button" id="installButton">
            ðŸ“² Install App
        </button>
        
        <button class="button" id="testButton" disabled>
            Send Test Notification
        </button>
        
        <div class="notification" id="notification">
            <strong>Last Notification:</strong><br>
            <span id="notificationText">No notifications yet</span>
        </div>
        
        <div class="instructions">
            <h3>To install this app:</h3>
            1. Click "Install App" button above<br>
            2. Or look for "Add to Home Screen" in your browser menu<br>
            3. Notifications work even when app is closed!
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-messaging-compat.js"></script>
    
    <script src="app.js"></script>
    <script>
        // Initialize deferredPrompt for use later to show browser install prompt
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            // Prevent the mini-infobar from appearing on mobile
            e.preventDefault();
            // Stash the event so it can be triggered later
            deferredPrompt = e;
            // Update UI to notify the user they can install the PWA
            const installButton = document.getElementById('installButton');
            installButton.style.display = 'block';
            
            installButton.addEventListener('click', async () => {
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond to the prompt
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`User response to the install prompt: ${outcome}`);
                // We no longer need the prompt. Clear it up.
                deferredPrompt = null;
                // Hide the install button
                installButton.style.display = 'none';
            });
        });
    </script>
</body>
</html>
