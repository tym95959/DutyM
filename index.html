<!DOCTYPE html>
<html>
<head>
    <title>FCM Push Test</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>
    
    <style>
        body { font-family: Arial; padding: 20px; max-width: 600px; margin: 0 auto; }
        button { background: #4285f4; color: white; border: none; padding: 12px 24px; 
                 border-radius: 5px; font-size: 16px; cursor: pointer; margin: 10px; }
        button:hover { background: #3367d6; }
        .status { padding: 15px; margin: 15px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .token-box { background: #f8f9fa; padding: 10px; border-radius: 5px; 
                     font-family: monospace; word-break: break-all; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>ðŸ”¥ Firebase Push Notification Test</h1>
    
    <div id="status" class="status">
        Waiting for your action...
    </div>
    
    <button onclick="requestPermission()">ðŸ”” Enable Notifications</button>
    <button onclick="copyToken()" id="copyBtn" disabled>ðŸ“‹ Copy Token</button>
    
    <div id="tokenContainer" style="display: none;">
        <h3>Your FCM Token:</h3>
        <div id="token" class="token-box"></div>
        <p><small>Send this token via Firebase Console to test notifications</small></p>
    </div>
    
    <script>
        // PASTE YOUR FIREBASE CONFIG HERE
        const firebaseConfig = {
            apiKey: "AIzaSyAf_sjwVHG65vKhezpS_L7KC2j0WHIDaWc",  // REPLACE WITH YOURS
            authDomain: "leelidc-1f753.firebaseapp.com",  // REPLACE
            projectId: "leelidc-1f753",  // REPLACE
            storageBucket: "leelidc-1f753.firebasestorage.app",  // REPLACE
            messagingSenderId: "43622932335",  // REPLACE
            appId: "1:43622932335:web:a7529bce1f19714687129a"  // REPLACE
        };
        
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const messaging = firebase.messaging();
        
        async function requestPermission() {
            const statusDiv = document.getElementById('status');
            
            try {
                // Request notification permission
                const permission = await Notification.requestPermission();
                
                if (permission === 'granted') {
                    statusDiv.className = 'status success';
                    statusDiv.innerHTML = 'âœ… Permission granted! Getting FCM token...';
                    
                    // Get FCM token
                    const token = await messaging.getToken({
                        vapidKey: "BCS5MgDiA9DOzT_CI12agRMwNRtU6wehijEVEkjY77LMRnv6Fh9mlGocJ87k_5w862iwomMSx1xRGJFRH9W3s_8"  // REPLACE WITH YOUR VAPID KEY
                    });
                    
                    if (token) {
                        // Display token
                        document.getElementById('token').textContent = token;
                        document.getElementById('tokenContainer').style.display = 'block';
                        document.getElementById('copyBtn').disabled = false;
                        
                        statusDiv.innerHTML = 'âœ… Ready! Token generated. Copy it below.';
                        
                        // Log token to console
                        console.log('FCM Token:', token);
                    } else {
                        statusDiv.className = 'status error';
                        statusDiv.innerHTML = 'âŒ No token received.';
                    }
                } else {
                    statusDiv.className = 'status error';
                    statusDiv.innerHTML = 'âŒ Permission denied. Enable in browser settings.';
                }
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `âŒ Error: ${error.message}`;
                console.error('Error:', error);
            }
        }
        
        function copyToken() {
            const token = document.getElementById('token').textContent;
            navigator.clipboard.writeText(token).then(() => {
                alert('Token copied to clipboard!');
            });
        }
        
        // Handle incoming messages
        messaging.onMessage((payload) => {
            console.log('Message received:', payload);
            alert(`New notification: ${payload.notification.title}\n${payload.notification.body}`);
        });
    </script>
</body>
</html>
