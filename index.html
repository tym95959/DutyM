<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Push Notifications</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Firebase Push Notification Demo</h1>
        
        <!-- Request Permission Button -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Step 1: Enable Notifications</h5>
                <button id="request-permission-btn" class="btn btn-primary">
                    Enable Push Notifications
                </button>
                <div id="token-section" class="mt-3" style="display: none;">
                    <p class="text-success">âœ“ Notifications enabled!</p>
                    <p>Your device token:</p>
                    <code id="device-token" class="bg-light p-2 d-block"></code>
                </div>
            </div>
        </div>

        <!-- Send Notification Form -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Step 2: Send Test Notification</h5>
                <form id="notification-form">
                    <div class="mb-3">
                        <label for="title" class="form-label">Notification Title</label>
                        <input type="text" class="form-control" id="title" value="Hello from Firebase!" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Notification Message</label>
                        <textarea class="form-control" id="message" rows="3" required>This is a test notification</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="deviceToken" class="form-label">Device Token (optional - leave empty to send to all)</label>
                        <input type="text" class="form-control" id="deviceToken" placeholder="Enter specific device token">
                    </div>
                    <button type="submit" class="btn btn-success">Send Notification</button>
                </form>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script src="firebase-config.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const requestPermissionBtn = document.getElementById('request-permission-btn');
            const tokenSection = document.getElementById('token-section');
            const deviceTokenElement = document.getElementById('device-token');
            const notificationForm = document.getElementById('notification-form');
            const resultDiv = document.getElementById('result');

            // Request permission for notifications
            requestPermissionBtn.addEventListener('click', async () => {
                try {
                    const permission = await Notification.requestPermission();
                    
                    if (permission === 'granted') {
                        console.log('Notification permission granted.');
                        
                        // Get the registration token
                        const token = await getToken();
                        
                        if (token) {
                            deviceTokenElement.textContent = token;
                            tokenSection.style.display = 'block';
                            
                            // Save token to server
                            await saveTokenToServer(token);
                        }
                    } else {
                        alert('Permission denied for notifications');
                    }
                } catch (error) {
                    console.error('Error requesting permission:', error);
                }
            });

            // Handle form submission to send notification
            notificationForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const title = document.getElementById('title').value;
                const message = document.getElementById('message').value;
                const deviceToken = document.getElementById('deviceToken').value;
                
                try {
                    const response = await fetch('send-notification.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            title: title,
                            message: message,
                            deviceToken: deviceToken || null
                        })
                    });
                    
                    const result = await response.json();
                    
                    if (result.success) {
                        resultDiv.innerHTML = `<div class="alert alert-success">Notification sent successfully!</div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${result.error}</div>`;
                    }
                } catch (error) {
                    resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                }
            });

            // Function to save token to server
            async function saveTokenToServer(token) {
                try {
                    await fetch('save-token.php', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ token: token })
                    });
                } catch (error) {
                    console.error('Error saving token:', error);
                }
            }
        });
    </script>
</body>
</html>
