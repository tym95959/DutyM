<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Push Notifications</title>
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-messaging.js"></script>
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .token-box {
            word-break: break-all;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Firebase Push Notification Demo</h1>
        
        <!-- Request Permission Button -->
        <div class="card mb-3">
            <div class="card-body">
                <h5 class="card-title">Step 1: Enable Notifications</h5>
                <button id="request-permission-btn" class="btn btn-primary">
                    Enable Push Notifications
                </button>
                <div id="token-section" class="mt-3" style="display: none;">
                    <p class="text-success">âœ“ Notifications enabled!</p>
                    <p>Your device token:</p>
                    <code id="device-token" class="token-box bg-light p-2 d-block"></code>
                    <button id="copy-token" class="btn btn-sm btn-secondary mt-2">Copy Token</button>
                </div>
            </div>
        </div>

        <!-- Send Notification Form -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Step 2: Send Test Notification</h5>
                <form id="notification-form">
                    <div class="mb-3">
                        <label for="title" class="form-label">Notification Title</label>
                        <input type="text" class="form-control" id="title" value="Hello from Firebase!" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Notification Message</label>
                        <textarea class="form-control" id="message" rows="3" required>This is a test notification from GitHub Pages!</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="deviceToken" class="form-label">Device Token (optional - leave empty to send to all)</label>
                        <input type="text" class="form-control" id="deviceToken" placeholder="Enter specific device token">
                    </div>
                    <button type="submit" class="btn btn-success">Send Notification</button>
                </form>
                <div id="result" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAf_sjwVHG65vKhezpS_L7KC2j0WHIDaWc",
            authDomain: "leelidc-1f753.firebaseapp.com",
            projectId: "leelidc-1f753",
            storageBucket: "leelidc-1f753.firebasestorage.app",
            messagingSenderId: "43622932335",
            appId: "1:43622932335:web:a7529bce1f19714687129a"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        // Initialize Firebase Cloud Messaging
        const messaging = firebase.messaging();

        // IMPORTANT: For GitHub Pages, you must specify the service worker URL
        // The service worker must be in the root directory
        navigator.serviceWorker.register('firebase-messaging-sw.js')
            .then((registration) => {
                console.log('Service Worker registered with scope:', registration.scope);
                
                // Use the service worker registration for Firebase messaging
                messaging.useServiceWorker(registration);
                
                // Check if token already exists
                checkExistingToken();
            })
            .catch((error) => {
                console.error('Service Worker registration failed:', error);
                document.getElementById('request-permission-btn').disabled = true;
                document.getElementById('request-permission-btn').innerHTML = 'Service Worker Failed';
                document.getElementById('request-permission-btn').className = 'btn btn-danger';
            });

        // Request permission and get token
        async function getToken() {
            try {
                // Get VAPID key from Firebase Console > Cloud Messaging > Web configuration
                const vapidKey = 'BCS5MgDiA9DOzT_CI12agRMwNRtU6wehijEVEkjY77LMRnv6Fh9mlGocJ87k_5w862iwomMSx1xRGJFRH9W3s_8';
                
                // Get registration token
                const token = await messaging.getToken({
                    vapidKey: vapidKey,
                    serviceWorkerRegistration: await navigator.serviceWorker.ready
                });
                
                console.log('Device token:', token);
                return token;
            } catch (error) {
                console.error('Error getting token:', error);
                throw error;
            }
        }

        // Check if token already exists
        async function checkExistingToken() {
            try {
                const token = await messaging.getToken();
                if (token) {
                    document.getElementById('device-token').textContent = token;
                    document.getElementById('token-section').style.display = 'block';
                    document.getElementById('request-permission-btn').disabled = true;
                    document.getElementById('request-permission-btn').innerHTML = 'Already Enabled';
                    document.getElementById('request-permission-btn').className = 'btn btn-success';
                    
                    // Save token to server
                    await saveTokenToServer(token);
                }
            } catch (error) {
                console.log('No existing token found');
            }
        }

        // Handle token refresh
        messaging.onTokenRefresh(async () => {
            try {
                const refreshedToken = await messaging.getToken();
                console.log('Token refreshed:', refreshedToken);
                
                // Send the new token to your server
                await saveTokenToServer(refreshedToken);
            } catch (error) {
                console.error('Unable to retrieve refreshed token:', error);
            }
        });

        // Handle incoming messages when app is in foreground
        messaging.onMessage((payload) => {
            console.log('Message received in foreground: ', payload);
            
            // Show notification
            if (payload.notification) {
                const { title, body } = payload.notification;
                
                // Check if browser supports notifications
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification(title, { 
                        body: body,
                        icon: 'https://tym95959.github.io/DutyM/firebase-logo.png'
                    });
                }
            }
        });

        document.addEventListener('DOMContentLoaded', function() {
            const requestPermissionBtn = document.getElementById('request-permission-btn');
            const tokenSection = document.getElementById('token-section');
            const deviceTokenElement = document.getElementById('device-token');
            const notificationForm = document.getElementById('notification-form');
            const resultDiv = document.getElementById('result');
            const copyTokenBtn = document.getElementById('copy-token');

            // Copy token button
            if (copyTokenBtn) {
                copyTokenBtn.addEventListener('click', function() {
                    const token = deviceTokenElement.textContent;
                    navigator.clipboard.writeText(token).then(() => {
                        const originalText = copyTokenBtn.textContent;
                        copyTokenBtn.textContent = 'Copied!';
                        setTimeout(() => {
                            copyTokenBtn.textContent = originalText;
                        }, 2000);
                    });
                });
            }

            // Request permission for notifications
            requestPermissionBtn.addEventListener('click', async () => {
                try {
                    const permission = await Notification.requestPermission();
                    
                    if (permission === 'granted') {
                        console.log('Notification permission granted.');
                        requestPermissionBtn.textContent = 'Notifications Enabled';
                        requestPermissionBtn.disabled = true;
                        requestPermissionBtn.classList.remove('btn-primary');
                        requestPermissionBtn.classList.add('btn-success');
                        
                        // Get the registration token
                        const token = await getToken();
                        
                        if (token) {
                            deviceTokenElement.textContent = token;
                            tokenSection.style.display = 'block';
                            
                            // Save token to server
                            await saveTokenToServer(token);
                        }
                    } else if (permission === 'denied') {
                        alert('Permission denied for notifications. Please enable notifications in your browser settings.');
                        requestPermissionBtn.textContent = 'Notifications Blocked';
                        requestPermissionBtn.disabled = true;
                        requestPermissionBtn.classList.remove('btn-primary');
                        requestPermissionBtn.classList.add('btn-danger');
                    }
                } catch (error) {
                    console.error('Error requesting permission:', error);
                    alert('Error requesting notification permission: ' + error.message);
                }
            });

            // Handle form submission to send notification
            notificationForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const title = document.getElementById('title').value;
                const message = document.getElementById('message').value;
                const deviceToken = document.getElementById('deviceToken').value;
                
                // Show loading state
                const submitBtn = notificationForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Sending...';
                submitBtn.disabled = true;
                
                try {
                    // For GitHub Pages, you need to use a server to send notifications
                    // You can use a free service like https://webpush-codelab.glitch.me/
                    // Or deploy the PHP files to a free PHP hosting service
                    
                    // Since GitHub Pages only serves static files, we'll use a workaround
                    alert('Note: To send notifications from GitHub Pages, you need to deploy the PHP files to a separate server with PHP support. You can use services like Heroku, 000webhost, or InfinityFree for free PHP hosting.');
                    
                    // Example using a proxy or external service
                    const response = await sendNotificationViaProxy(title, message, deviceToken);
                    
                    if (response.success) {
                        resultDiv.innerHTML = `<div class="alert alert-success">${response.message}</div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${response.error || 'Failed to send notification'}</div>`;
                    }
                } catch (error) {
                    resultDiv.innerHTML = `<div class="alert alert-danger">Error: ${error.message}</div>`;
                } finally {
                    // Reset button state
                    submitBtn.textContent = originalText;
                    submitBtn.disabled = false;
                    
                    // Clear result after 5 seconds
                    setTimeout(() => {
                        resultDiv.innerHTML = '';
                    }, 5000);
                }
            });

            // Function to save token to server
            async function saveTokenToServer(token) {
                try {
                    // For GitHub Pages static hosting, you need to use an external service
                    // Save tokens to localStorage as a fallback
                    localStorage.setItem('fcm_token', token);
                    console.log('Token saved to localStorage:', token);
                    
                    // If you have a backend server, you can send it there
                    // const response = await fetch('https://your-backend.com/save-token.php', {
                    //     method: 'POST',
                    //     headers: { 'Content-Type': 'application/json' },
                    //     body: JSON.stringify({ token: token })
                    // });
                    
                } catch (error) {
                    console.error('Error saving token:', error);
                }
            }

            // Function to send notification via proxy/external service
            async function sendNotificationViaProxy(title, message, deviceToken = null) {
                // This is a placeholder function
                // You need to implement this based on your backend
                
                // Option 1: Use a free notification service
                // Option 2: Deploy PHP files to free PHP hosting
                // Option 3: Use Firebase Cloud Functions
                
                return {
                    success: true,
                    message: "Notification would be sent via your backend server. Deploy PHP files to a PHP hosting service to enable sending."
                };
            }
        });
    </script>
</body>
</html>
