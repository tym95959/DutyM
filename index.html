<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leeli DC Announcements</title>
  <link rel="manifest" href="manifest.json">
  <script src="dcfire.js"></script>  <!-- Your existing file -->
</head>
<body>
  <h1>Announcements</h1>
  <button id="enable-notif">Enable Live Notifications</button>
  <div id="announcements-list"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, onSnapshot, query, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";
    import { getMessaging, getToken, onMessage } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-messaging.js";

    const app = initializeApp(window.firebaseConfig || firebaseConfig);  // fallback to global if dcfire sets it
    const db = getFirestore(app);
    const messaging = getMessaging(app);
    const vapidKey = "BCMEhQHZvwuii0Pul11PRfM68N_C4iox9c6jUwWoj21lvKZ2hhAfRe-5KwG_A1xMsQ04aelb8XM7x-mXNYzak1o";  // â† Paste from Firebase console

    const announcementsList = document.getElementById('announcements-list');
    const enableBtn = document.getElementById('enable-notif');

    // Register SW
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/firebase-messaging-sw.js')
        .then(reg => console.log('SW registered'))
        .catch(err => console.error('SW error', err));
    }

    // Realtime announcements list
    const q = query(collection(db, "announcements"), orderBy("timestamp", "desc"));
    onSnapshot(q, (snapshot) => {
      announcementsList.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const div = document.createElement('div');
        div.innerHTML = `<strong>${data.title}</strong><p>${data.body}</p><small>${data.timestamp ? data.timestamp.toDate() : ''}</small>`;
        announcementsList.appendChild(div);
      });
    });

    // Enable notifications
    enableBtn.addEventListener('click', async () => {
      const permission = await Notification.requestPermission();
      if (permission === 'granted') {
        try {
          const token = await getToken(messaging, { vapidKey });
          console.log('FCM Token:', token);
          if (token) {
            await setDoc(doc(db, "fcmTokens", token), {
              token: token,
              timestamp: serverTimestamp()
            }, { merge: true });
            alert('Notifications enabled! You will receive live alerts.');
          }
        } catch (err) {
          console.error('Token error', err);
        }
      }
    });

    // Foreground messages
    onMessage(messaging, (payload) => {
      console.log('Foreground message:', payload);
      const title = payload.notification.title;
      const body = payload.notification.body;
      alert(`New Announcement: ${title} - ${body}`);  // Or show toast/notification
      // Optionally: new Notification(title, {body, icon: 'icon-192.png'});
    });
  </script>
</body>
</html>
