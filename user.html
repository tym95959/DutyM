<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#667eea">
    <title>DC Messages App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .notification-bell {
            animation: ring 2s ease-in-out infinite;
        }
        @keyframes ring {
            0% { transform: rotate(0deg); }
            10% { transform: rotate(15deg); }
            20% { transform: rotate(-15deg); }
            30% { transform: rotate(15deg); }
            40% { transform: rotate(-15deg); }
            50%, 100% { transform: rotate(0deg); }
        }
        .message-card {
            transition: transform 0.3s;
        }
        .message-card:hover {
            transform: translateY(-5px);
        }
        #installButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <!-- Install Button -->
    <button id="installButton" class="btn btn-success btn-lg d-none" style="border-radius: 50px; padding: 15px 25px;">
        <i class="fas fa-download me-2"></i>Install App
    </button>

    <div class="container py-4">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-gradient-primary text-white d-flex justify-content-between align-items-center">
                        <div>
                            <h3 class="mb-0"><i class="fas fa-bell notification-bell me-2"></i>DC Messages</h3>
                            <small id="connectionStatus">Connecting...</small>
                        </div>
                        <div>
                            <span class="badge bg-light text-primary" id="messageCount">0 Messages</span>
                        </div>
                    </div>
                    
                    <div class="card-body">
                        <!-- Current Notification -->
                        <div class="alert alert-warning d-none" id="liveNotification">
                            <div class="d-flex justify-content-between">
                                <div>
                                    <strong id="notifTitle"></strong><br>
                                    <span id="notifBody"></span>
                                </div>
                                <button class="btn-close" onclick="dismissNotification()"></button>
                            </div>
                        </div>
                        
                        <!-- Messages List -->
                        <div id="messagesContainer">
                            <div class="text-center py-5" id="loadingSpinner">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-3">Loading messages...</p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-footer text-center">
                        <small class="text-muted">
                            <i class="fas fa-info-circle me-1"></i>
                            Install this app for push notifications even when closed
                        </small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { messaging, database, getToken, onMessage, ref, onChildAdded } from './dcfire.js';
        
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        
        // PWA Installation
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.classList.remove('d-none');
            
            installButton.addEventListener('click', async () => {
                installButton.classList.add('d-none');
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                deferredPrompt = null;
            });
        });
        
        // Check if app is already installed
        window.addEventListener('appinstalled', () => {
            installButton.classList.add('d-none');
            deferredPrompt = null;
            showAlert('App installed successfully!', 'success');
        });
        
        // Firebase Messaging Setup
        async function initializeMessaging() {
            try {
                const permission = await Notification.requestPermission();
                if (permission === 'granted') {
                    const token = await getToken(messaging, {
                        vapidKey: 'BHe0ZMk9TJF5...' // You need to generate this in Firebase Console
                    });
                    
                    if (token) {
                        document.getElementById('connectionStatus').textContent = 'Connected';
                        document.getElementById('connectionStatus').className = 'text-success';
                        console.log('FCM Token:', token);
                    }
                    
                    // Handle incoming foreground messages
                    onMessage(messaging, (payload) => {
                        console.log('Foreground message:', payload);
                        showLiveNotification(payload.data);
                        playNotificationSound();
                    });
                } else {
                    document.getElementById('connectionStatus').textContent = 'Notifications blocked';
                    document.getElementById('connectionStatus').className = 'text-danger';
                }
            } catch (error) {
                console.error('Error initializing messaging:', error);
                document.getElementById('connectionStatus').textContent = 'Connection failed';
                document.getElementById('connectionStatus').className = 'text-danger';
            }
        }
        
        function showLiveNotification(data) {
            const notificationDiv = document.getElementById('liveNotification');
            document.getElementById('notifTitle').textContent = data.title;
            document.getElementById('notifBody').textContent = data.body;
            notificationDiv.classList.remove('d-none');
            
            // Auto-dismiss after 10 seconds
            setTimeout(dismissNotification, 10000);
        }
        
        window.dismissNotification = function() {
            document.getElementById('liveNotification').classList.add('d-none');
        }
        
        function playNotificationSound() {
            const audio = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-correct-answer-tone-2870.mp3');
            audio.play().catch(e => console.log('Audio play failed:', e));
        }
        
        // Load messages from Firebase
        async function loadMessages() {
            const messagesRef = ref(database, 'messages');
            let messageCount = 0;
            
            onChildAdded(messagesRef, (snapshot) => {
                const message = snapshot.val();
                messageCount++;
                document.getElementById('messageCount').textContent = `${messageCount} Messages`;
                
                if (document.getElementById('loadingSpinner')) {
                    document.getElementById('loadingSpinner').remove();
                }
                
                addMessageToUI(message);
            });
        }
        
        function addMessageToUI(message) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'card message-card mb-3';
            messageDiv.innerHTML = `
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <h5 class="card-title">${message.title}</h5>
                        <small class="text-muted">${message.date}</small>
                    </div>
                    <p class="card-text">${message.body}</p>
                    ${message.icon ? `<img src="${message.icon}" alt="Icon" style="max-width: 50px;" class="mt-2">` : ''}
                </div>
            `;
            messagesContainer.prepend(messageDiv);
        }
        
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show position-fixed top-0 start-50 translate-middle-x mt-3`;
            alertDiv.style.zIndex = '9999';
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            document.body.appendChild(alertDiv);
            setTimeout(() => alertDiv.remove(), 5000);
        }
        
        // Initialize everything when page loads
        document.addEventListener('DOMContentLoaded', async () => {
            await initializeMessaging();
            await loadMessages();
            
            // Register service worker for PWA
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('firebase-messaging-sw.js')
                    .then(() => console.log('Service Worker registered'))
                    .catch(err => console.log('Service Worker registration failed:', err));
            }
        });
    </script>
</body>
</html>
