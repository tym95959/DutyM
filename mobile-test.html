<!DOCTYPE html>
<html>
<head>
    <title>Push Notification Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        textarea { width: 100%; height: 120px; font-family: monospace; margin: 10px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; background: #3498db; color: white; border: none; border-radius: 5px; }
        button:hover { background: #2980b9; }
        .success { color: #27ae60; }
        .error { color: #e74c3c; }
        .token { background: #f8f9fa; padding: 10px; border-radius: 5px; margin: 10px 0; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üì± Push Notification Test</h1>
        
        <div id="status"></div>
        
        <div>
            <button onclick="initFirebase()">1. Initialize Firebase</button>
            <button onclick="getToken()">2. Get FCM Token</button>
            <button onclick="copyToken()">3. Copy Token</button>
            <button onclick="sendTest()">4. Send Test Notification</button>
            <button onclick="checkStatus()">5. Check Status</button>
        </div>
        
        <div class="token" id="tokenDisplay">No token yet</div>
        
        <div>
            <h3>Test Command:</h3>
            <textarea id="curlCommand"></textarea>
            <button onclick="copyCurl()">Copy cURL Command</button>
        </div>
        
        <div>
            <h3>Quick Send Test:</h3>
            <input type="text" id="testTitle" placeholder="Title" value="Test Notification" style="width: 100%; padding: 8px; margin: 5px 0;">
            <input type="text" id="testBody" placeholder="Body" value="This is a test notification" style="width: 100%; padding: 8px; margin: 5px 0;">
            <button onclick="quickSend()">Quick Send via cURL</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-messaging.js"></script>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAf_sjwVHG65vKhezpS_L7KC2j0WHIDaWc",
            authDomain: "leelidc-1f753.firebaseapp.com",
            projectId: "leelidc-1f753",
            storageBucket: "leelidc-1f753.firebasestorage.app",
            messagingSenderId: "43622932335",
            appId: "1:43622932335:web:a7529bce1f19714687129a",
            measurementId: "G-3KD6ZYS599"
        };
        
        // YOUR SERVER KEY
        const SERVER_KEY = "BCS5MgDiA9DOzT_CI12agRMwNRtU6wehijEVEkjY77LMRnv6Fh9mlGocJ87k_5w862iwomMSx1xRGJFRH9W3s_8";
        
        let messaging = null;
        let fcmToken = null;
        
        function log(message, type = 'info') {
            const statusDiv = document.getElementById('status');
            const time = new Date().toLocaleTimeString();
            statusDiv.innerHTML = `<div class="${type}"><strong>[${time}]</strong> ${message}</div>` + statusDiv.innerHTML;
            console.log(message);
        }
        
        async function initFirebase() {
            try {
                if (!firebase.apps.length) {
                    const app = firebase.initializeApp(firebaseConfig);
                    log('‚úÖ Firebase initialized', 'success');
                    
                    if (firebase.messaging.isSupported()) {
                        messaging = firebase.messaging();
                        log('‚úÖ Messaging initialized', 'success');
                        
                        // Listen for messages
                        messaging.onMessage((payload) => {
                            log(`üì± Foreground: ${payload.notification?.title}`, 'success');
                        });
                        
                        return true;
                    } else {
                        log('‚ùå Messaging not supported', 'error');
                        return false;
                    }
                } else {
                    log('‚ö†Ô∏è Firebase already initialized', 'info');
                    messaging = firebase.messaging();
                    return true;
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                return false;
            }
        }
        
        async function getToken() {
            if (!messaging) {
                log('‚ùå Messaging not initialized. Click step 1 first.', 'error');
                return;
            }
            
            try {
                log('Requesting notification permission...', 'info');
                const permission = await Notification.requestPermission();
                log(`Permission: ${permission}`, permission === 'granted' ? 'success' : 'error');
                
                if (permission === 'granted') {
                    fcmToken = await messaging.getToken();
                    document.getElementById('tokenDisplay').textContent = fcmToken;
                    localStorage.setItem('fcmToken', fcmToken);
                    log(`‚úÖ Token obtained (${fcmToken.length} chars)`, 'success');
                    
                    // Generate curl command
                    generateCurlCommand();
                }
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function copyToken() {
            if (!fcmToken) {
                log('‚ùå No token to copy', 'error');
                return;
            }
            
            navigator.clipboard.writeText(fcmToken).then(() => {
                log('‚úÖ Token copied to clipboard!', 'success');
            });
        }
        
        function generateCurlCommand() {
            if (!fcmToken) return;
            
            const curlCommand = `curl -X POST \\
  -H "Authorization: key=${SERVER_KEY}" \\
  -H "Content-Type: application/json" \\
  -d '{
    "to": "${fcmToken}",
    "notification": {
      "title": "Test Notification",
      "body": "This is a test from curl command",
      "icon": "https://leelidc-1f753.firebaseapp.com/icon-192x192.png"
    },
    "data": {
      "type": "test",
      "timestamp": "${new Date().toISOString()}"
    }
  }' \\
  "https://fcm.googleapis.com/fcm/send"`;
            
            document.getElementById('curlCommand').value = curlCommand;
        }
        
        function copyCurl() {
            const curlText = document.getElementById('curlCommand').value;
            if (!curlText) {
                log('‚ùå No cURL command to copy', 'error');
                return;
            }
            
            navigator.clipboard.writeText(curlText).then(() => {
                log('‚úÖ cURL command copied to clipboard!', 'success');
            });
        }
        
        function sendTest() {
            if (!fcmToken) {
                log('‚ùå No token. Get token first.', 'error');
                return;
            }
            
            generateCurlCommand();
            log('‚úÖ cURL command generated. Copy and run in terminal.', 'success');
        }
        
        async function quickSend() {
            if (!fcmToken) {
                log('‚ùå No token. Get token first.', 'error');
                return;
            }
            
            const title = document.getElementById('testTitle').value || 'Test';
            const body = document.getElementById('testBody').value || 'Test notification';
            
            log('Sending test notification...', 'info');
            
            try {
                const response = await fetch('https://fcm.googleapis.com/fcm/send', {
                    method: 'POST',
                    headers: {
                        'Authorization': `key=${SERVER_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        to: fcmToken,
                        notification: {
                            title: title,
                            body: body,
                            icon: 'https://leelidc-1f753.firebaseapp.com/icon-192x192.png'
                        },
                        data: {
                            type: 'test',
                            timestamp: new Date().toISOString()
                        }
                    })
                });
                
                const result = await response.json();
                log(`‚úÖ Response: ${JSON.stringify(result)}`, 'success');
                
                if (result.success === 1 || result.message_id) {
                    log('üéâ Notification sent successfully! Check your device.', 'success');
                } else {
                    log(`‚ö†Ô∏è Send failed: ${JSON.stringify(result)}`, 'error');
                }
                
            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
            }
        }
        
        function checkStatus() {
            log('=== STATUS CHECK ===', 'info');
            log(`Firebase loaded: ${typeof firebase !== 'undefined'}`, 'info');
            log(`Firebase apps: ${firebase ? firebase.apps.length : 0}`, 'info');
            log(`Messaging supported: ${firebase && firebase.messaging ? firebase.messaging.isSupported() : false}`, 'info');
            log(`Service Worker: ${'serviceWorker' in navigator}`, 'info');
            log(`Notification Permission: ${Notification.permission}`, 'info');
            log(`Token available: ${!!fcmToken}`, 'info');
            log(`Platform: ${navigator.platform}`, 'info');
            log(`User Agent: ${navigator.userAgent}`, 'info');
            log('=== END CHECK ===', 'info');
        }
        
        // Auto-initialize on load
        window.onload = function() {
            log('Page loaded. Click "1. Initialize Firebase" to start.', 'info');
            fcmToken = localStorage.getItem('fcmToken');
            if (fcmToken) {
                document.getElementById('tokenDisplay').textContent = fcmToken;
                log('Found saved token from localStorage', 'success');
                generateCurlCommand();
            }
        };
    </script>
</body>
</html>
